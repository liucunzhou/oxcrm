<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑客户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/ox-common.css?{rand(10,10000)}">
    <script src="/assets/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery-2.1.4.min.js"></script>
    <script src="/assets/bootcss/js/bootstrap.min.js"></script>
    <script src="/assets/lib/ox-common.js"></script>
    <style>
        
    </style>
</head>
<body style="padding: 8px 12px;overflow: hidden;">
    <div class="tab-box">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#base" aria-controls="base" role="tab" data-toggle="tab">基本资料</a></li>
            <li role="presentation"><a href="#visit" aria-controls="visit" role="tab" data-toggle="tab">新增跟进</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="base">
                <table class="table">
                    <tr>
                        <td>信息类型</td>
                        <td colspan="3" class="break">
                            <{foreach name="newsTypes" item="row"}>
                                <label class="padding-right-8">
                                    <input type="checkbox" name="news_type" value="{$key}" title="{$row}" checked disabled> {$row}
                                </label>
                            <{/foreach}>
                        </td>
                    </tr>
                    <tr>
                        <td>联系人</td>
                        <td>
                            <input type="text" name="realname" value="{$member.realname}" class="form-control">
                        </td>
                        <td>联系电话</td>
                        <td>
                            <input type="text" value="{$member.mobile}" class="form-control" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>所在省份</td>
                        <td>
                            <select name="privance" class="form-control">
                                <option value="0">--选择省份--</option>
                                <{foreach name="provinceList" item="row"}>
                                    <option value="{$row.id}">{$row.name}</option>
                                <{/foreach}>
                            </select>
                        </td>
                        
                        <td>所在城市</td>
                        <td>
                            <select name="city" class="form-control">
                                <option value="">--选择城市--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>区域</td>
                        <td>
                            <select name="area_id" class="form-control">
                                <option value="0">--选择区域--</option>
                            </select>
                        </td>
                        <td>酒店</td>
                        <td>
                            <select name="hotel_id" class="form-control">
                                <option value="0">--选择酒店--</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>桌数</td>
                        <td>
                            <input type="text" name="banquet_size" value="{$member.banquet_size}" class="form-control">
                        </td>
                        <td>预算</td>
                        <td>
                            <input type="text" name="budget" value="{$member.budget}" class="form-control">
                        </td>
                        
                    </tr>
                    <tr>
                        <td>婚期</td>
                        <td>
                            <input type="text" name="wedding_date" value="{$member.wedding_date}" class="form-control date">
                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <button type="submit" class="btn btn-success">保存更新</button>
                            <button type="button" class="btn btn-warning btn-close">关闭</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div role="tabpanel" class="tab-pane" id="visit">
                <table class="table">
                    <tr>
                        <td>跟进状态</td>
                        <td>
                            <select name="active_status" class="form-control">
                                <option value="0">--选择跟进状态--</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="textarea">
                        <td>回访内容</td>
                        <td>
                            <textarea name="remark" class="textarea form-control"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-success">添加跟进</button>
                            <button type="button" class="btn btn-warning btn-close">关闭</button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    
    </div>
</body>
</html>
