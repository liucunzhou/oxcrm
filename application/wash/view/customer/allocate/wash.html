<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分配到清洗组</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
    <style>
        .text-center{
            text-align: center;
        }
        .padding12{
            padding: 8px 12px;
        }
    </style>
</head>
<body class="padding12">

<form class="layui-form" method="post" action="{:url('customer.allocate/doAssign')}">
    <table class="layui-table">
        <{foreach name="users" item="val"}>
        <tr>
            <td>
                <input type="radio" name="staff" value="{$val['id']}" class="layui-input" title="{$val['realname']}">
            </td>
        </tr>
        <{/foreach}>
    </table>

    <div class="layui-form-item layui-layout-admin">
        <div class="layui-input-block">
            <input type="hidden" name="ids" id="ids" value="{$Request.param.ids}" />
            <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="form-submit">立即分配</button>
            </div>
        </div>
    </div>
</form>
<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function () {
        var $ = layui.$
            ,form = layui.form;

        form.render(null, 'component-form-group');
        /* 监听提交 */
        form.on('submit(form-submit)', function (data) {
            var url = data.form.action;
            var params = data.field;
            $.post(url, params, function(result){
                console.log(result);
                alert(result.msg);
                if(result.code == '200') {
                    parent.window.location.reload();
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
