<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>洗单组报表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/ox-common.css?{:rand(10,10000)}">
    <link rel="stylesheet" href="/assets/style/center.css?{:rand(10,10000)}">
    <link rel="stylesheet" href="/assets/multiple-select/multiple-select.min.css?{:rand(10,10000)}">
    <script src="/assets/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery-2.1.4.min.js"></script>
    <script src="/assets/bootcss/js/bootstrap.min.js"></script>
    <script src="/assets/multiple-select/multiple-select.min.js"></script>
    <script src="/assets/multiple-select/multiple-select-locale-all.min.js"></script>
    <script src="/assets/lib/ox-common.js?{:rand(100000,100000000)}"></script>
    <style>
        table.table tr td,
        table.table tr th{
            text-align: center;
        }
    </style>
</head>

<body style="padding: 8px 12px;">

<form class="form form-inline" action="">
    <input type="text" class="form-control date-range" id="date-range" name="range" autocomplete="off" placeholder="选择时间区间">
    <input type="submit" class="btn btn-primary" value="搜索">
</form>
<div class="space-10"></div>
<div class="ox-table">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>渠道</th>
            <th>导入日期</th>
            <th>导入城市</th>
            <th>导入总数</th>
            <th>库内重复</th>
            <th>成功导入</th>
            <th>成功导入率</th>
            <th>婚宴有效</th>
            <th>婚庆有效</th>
            <th>转化率</th>
        </tr>
        </thead>
        <tbody>
        <{foreach name="list" item="row"}>
        <tr>
            <td>{$row.source_text}</td>
            <td>{$row.days}</td>
            <td>{$row.city_text}</td>
            <td>{$row.total}</td>
            <td>
                <a href="javscript:void(0);"
                   class="layui-center"
                   data-action="{:url('/wash/count.upload/repeat', ['source_text'=>$row['source_text'], 'days'=>$row['days'], 'city_text'=>$row['city_text']])}"
                    >{$row.repeat}</a>
            </td>
            <td>{$row.success}</td>
            <td>{$row.spercent}%</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <{/foreach}>
        </tbody>
    </table>
</div>
</body>

</html>
