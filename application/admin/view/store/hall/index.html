<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>宴会厅管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
    <link rel="stylesheet" href="/assets/style/ox-common.css?{rand(10000,10000)}">
    <script src="/assets/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery-2.1.4.min.js"></script>
    <script src="/assets/lib/ox-common.js"></script>
</head>

<body style="padding: 8px 12px;">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-center col-checkbox">
                    <input type="checkbox" id="check-all">
                </th>
                <th class="text-center col-id">ID</th>
                <th>厅名</th>
                <th class="text-center col-sort">排序</th>
                <th class="text-center col-datetime">创建日期</th>
                <th class="text-left" width="200px">
                    <div class="col-options">
                        操作
                        <a href="">
                            <i class="glyphicon glyphicon-plus"></i>
                        </a>
                    </div>
                </th>
            </tr>
        </thead>
        <{foreach name="list" item="row"}>
            <tr>
                <td class="text-center">
                    <input type="checkbox" class="ids" value="{$row.id}">
                </td>
                <td class="text-center">{$row.id}</td>
                <td>{$row.title}</td>
                <td class="text-center">{$row.sort}</td>
                <td class="text-center">{$row.create_time}</td>
                <td class="text-left">
                    <div class="btn-group">
                        <a href="" class="btn btn-primary">编辑</a>
                        <a href="" class="btn btn-warning">删除</a>
                    </div>
                </td>
            </tr>
        <{/foreach}>
    </table>

    {$list | raw}
</body>

</html>
