<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>酒店销售管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
    <link rel="stylesheet" href="/assets/style/ox-common.css?{rand(10000,10000)}">
    <script src="/assets/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery-2.1.4.min.js"></script>
    <script src="/assets/lib/ox-common.js?{rand(10000,10000)}"></script>
</head>

<body style="padding: 8px 12px;">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th class="text-center col-checkbox">
                    <input type="checkbox" id="check-all">
                </th>
                <th class="text-center col-id">ID</th>
                <th>酒店名称</th>
                <th class="text-left" width="200px">
                    <div class="col-options">
                        操作
                        <a href="/admin/store.staff/add/staff_id/{$params.staff_id}">
                            <i class="glyphicon glyphicon-plus"></i>
                        </a>
                    </div>
                </th>
            </tr>
        </thead>
        <{foreach name="list" item="row"}>
            <tr>
                <td class="text-center">
                    <input type="checkbox" class="ids" value="{$row.id}">
                </td>
                <td class="text-center">{$row.id}</td>
                <td>{$stores[$row['store_id']]['title']}</td>
                <td class="text-left">
                    <div class="btn-group">
                        <a href="javascript:void(0);" class="btn btn-warning btn-delete" data-href="{:url('/admin/store.staff/delete', ['id'=>$row['id']])}">删除</a>
                    </div>
                </td>
            </tr>
        <{/foreach}>
    </table>

    {$list | raw}
</body>

</html>
