<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>我的客资</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>

<body>
    <div class="layui-card layadmin-header">
        <div class="layui-breadcrumb" lay-filter="breadcrumb">
            <a lay-href="">主页</a>
            <a><cite>非重复客资</cite></a>
        </div>
    </div>

    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-tab">
                            <ul class="layui-tab-title">
                                <{foreach name="tabs" item="val" }>
                                    <{if $val['checked']=='1' }>
                                        <li class="layui-this">
                                            <a href="{$val.url}">{$val.text}</a>
                                        </li>
                                    <{else /}>
                                        <li>
                                            <a href="{$val.url}">{$val.text}</a>
                                        </li>
                                    <{/if}>
                                <{/foreach}>
                            </ul>
                        </div>
                        <table class="layui-hide" id="table" lay-filter="table"></table>
                        <script type="text/html" id="table-toolbar">
                            <div class="layui-btn-container">
                                <a class="layui-btn layui-btn-sm" lay-event="searchCustomer">高级搜索</a> {:button(["event"=>"addCustomer", "text"=>"添加客资"])} {:button(["event"=>"assignToWashGroup", "text"=>"分配到清洗组"])}
                            </div>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/layui/layui.js"></script>
    <script>
        layui.config({
            base: '/assets/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table', 'laydate'], function() {
        var $ = layui.jquery,
            table = layui.table,
            laydate = layui.laydate;

        table.render({
            elem: '#table',
            url: "{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}",
            height: 'full-100',
            defaultToolbar: ['filter'],
            toolbar: '#table-toolbar',
            title: '我的客资',
            cols: [
                [{
                    "filed": "ID",
                    "width": 80
                }, {
                    "field": "realname",
                    "title": "联系人",
                    "width": 60,
                    "align": "center"
                }, {
                    "field": "mobile",
                    "title": "手机号",
                    "width": 88,
                    "align": "center"
                }, {
                    "field": "source_text",
                    "title": "渠道来源",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "city_text",
                    "title": "城市名称",
                    "width": 108,
                    "align": "center"
                }, {
                    "field": "create_time",
                    "title": "上传时间",
                    "width": 108
                }
                ]], page: true, limit: 20, limits: [20, 30]
            });
    });
    </script>
</body>

</html>
