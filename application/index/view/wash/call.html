<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>通时报表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootcss/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/ox-common.css?{:rand(10,10000)}">
    <link rel="stylesheet" href="/assets/style/center.css?{:rand(10,10000)}">
    <link rel="stylesheet" href="/assets/multiple-select/multiple-select.min.css?{:rand(10,10000)}">
    <script src="/assets/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery-2.1.4.min.js"></script>
    <script src="/assets/bootcss/js/bootstrap.min.js"></script>
    <script src="/assets/multiple-select/multiple-select.min.js"></script>
    <script src="/assets/multiple-select/multiple-select-locale-all.min.js"></script>
    <script src="/assets/lib/ox-common.js?{:rand(100000,100000000)}"></script>
    <style>
        table.table tr td,
        table.table tr th{
            text-align: center;
        }
    </style>
</head>

<body style="padding: 8px 12px;">

    <form class="form form-inline">
        <select name="staff[]" class="form-control multiple-select" placeholder="请选择员工" multiple>
            <{foreach name="staffs" item="row"}>
                <option value="{$row.id}">{$row.realname}</option>
            <{/foreach}>
        </select>
        <input type="text" class="form-control date-range" name="range" id="date-range" autocomplete="off" placeholder="选择时间区间">
        <input type="submit" class="btn btn-primary" value="搜索">
    </form>
    <div class="space-10"></div>
    <div class="ox-table">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>排序</th>
                    <th>姓名</th>
                    <th>外拨总数</th>
                    <th>接通数</th>
                    <th>接通率</th>
                    <th>平均时长</th>
                    <th>有效通时</th>
                </tr>
            </thead>
            <tbody>
                <{foreach name="list" item="row"}>
                    <tr>
                        <td>{$key+1}</td>
                        <td>{$users[$row['id']]['realname']}</td>
                        <td>{$row.totals}</td>
                        <td>{$row.success}</td>
                        <td>{$row.percent}%</td>
                        <td>{$row.avg}秒</td>
                        <td>{$row.seconds}</td>
                    </tr>
                <{/foreach}>
            </tbody>
        </table>
    </div>
</body>

</html>
