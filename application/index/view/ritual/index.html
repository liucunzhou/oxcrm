<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>仪式管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>仪式管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="table" lay-filter="table"></table>
                    <script type="text/html" id="table-toolbar">
                        <div class="layui-btn-container">
                            {:button(["event"=>"addRitual", "text"=>"添加仪式"])}
                        </div>
                    </script>
                    <script type="text/html" id="table-tool">
                        <div class="layui-btn-container">
                            {:button(["event"=>"editRitual", "text"=>"编辑", "atype"=>"edit"])}
                            {:button(["event"=>"deleteRitual", "text"=>"删除", "atype"=>"delete"])}
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var admin = layui.admin
            ,table = layui.table
            ,$ = layui.jquery;

        table.render({
            elem: '#table'
            ,url: '/index/ritual/index.html'
            ,height: 'full-100'
            ,defaultToolbar: ['filter']
            ,toolbar: '#table-toolbar'
            ,title: '仪式管理'
            ,cols: [[
                {"field": "id", "title": "ID", "width": 80},
                {"field": "title","title": "仪式名称"},
                {"field": "price","title": "仪式价格"},
                {"field": "sort", "title": "排序", "width": 80},
                {"field": "is_valid", "title": "上/下线", "width": 80},
                {"field": "create_time", "title": "创建时间", "width": 165},
                {"type": "tool", "title": "操作","toolbar": "#table-tool", "width": 160}
            ]]
            ,page: true
        });

        var height = window.innerHeight;
        var width = window.innerWidth * 0.6;
        var url = '';
        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var url = '';
            switch (obj.event) {
                case 'addRitual':
                    url = '/index/ritual/addritual.html';
                    layer.open({
                        type: 2,
                        title: '添加',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(table)', function (obj) {
            var id = obj.data.id;
            switch (obj.event) {
                case 'editRitual':
                    url = '/index/ritual/editritual.html?id='+id;
                    layer.open({
                        type: 2,
                        title: '编辑',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
                case 'deleteRitual':
                    url = '/index/ritual/deleteritual.html';
                    $.post(url, {id:id}, function (res) {
                        if (res.code == '200') {
                            table.reload("table");
                            layer.closeAll();
                        } else {
                            layer.msg(res.msg);
                        }
                    });
                    break;
            }
            ;
        });

    });
</script>
</body>
</html>
