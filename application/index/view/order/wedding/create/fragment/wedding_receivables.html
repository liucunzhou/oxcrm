<div class="layui-card">
    <div class="layui-card-header">婚庆收款信息</div>
    <div class="layui-card-body">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">收款日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="wedding_income_date" value="{$data['wedding_income_date']}" lay-verify="required" placeholder="收款日期" autocomplete="off" class="layui-input layui-date">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">收款方式</label>
                <div class="layui-input-inline">
                    <input type="text" name="wedding_income_payment" value="{$data['wedding_income_payment']}" lay-verify="required" placeholder="收款方式" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">款项性质</label>
                <div class="layui-input-inline">
                    <select name="wedding_income_type" lay-verify="required" lay-filter="news_type">
                        <option value="1">定金</option>
                        <option value="2">预付款</option>
                        <option value="3">尾款</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">收款金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="weddding_income_item_price" value="{$data['weddding_income_item_price']}" lay-verify="required" placeholder="收款金额" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
</div>
