<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑婚庆基本信息</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css?2" media="all">
    <link rel="stylesheet" href="/assets/style/order.css?2" media="all">
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/lib/order.edit.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('/index/order.wedding/doEdit')}" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label layui-color-red">婚庆总金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_total" value="{$data['wedding_total']}" lay-verify="" placeholder="婚庆总金额" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">选择套餐</label>
                    <div class="layui-input-block">
                        <select name="wedding_package_id" class="layui-input">
                            <option value="">选择套餐</option>
                            <{foreach name="packages" item="row"}>
                            <option value="{$row.id}">{$row.title}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">婚庆套餐价</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_package_price" value="{$data['wedding_package_price']}" lay-verify="" placeholder="婚庆套餐价" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!--研发产品信息-->
                <div class="layui-form-item">
                    <label class="layui-form-label">选择仪式</label>
                    <div class="layui-input-block">
                        <select name="wedding_ritual_id" class="layui-input">
                            <option value="">选择仪式</option>
                            <{foreach name="rituals" item="row"}>
                            <option value="{$row.id}">{$row.title}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">仪式价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_ritual_hall" value="{$data['wedding_ritual_hall']}" lay-verify="" placeholder="仪式堂" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">其他</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_other" value="{$data['wedding_other']}" lay-verify="" placeholder="其他" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否研发产品</label>
                    <div class="layui-input-block">
                        <select name="is_new_product" lay-search>
                            <option value="0" <{if $data['is_new_product'] == '0'}>selected<{/if}>>否</option>
                            <option value="1" <{if $data['is_new_product'] == '1'}>selected<{/if}>>是</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">研发产品编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="new_product_no" value="{$data['new_product_no']}" placeholder="研发产品编号" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="wedding_remark" class="layui-textarea" placeholder="备注信息">{$data['wedding_remark']}</textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <input type="hidden" name="order_id" value="{$data.order_id}"/>
                        <input type="hidden" name="id" value="{$data.id}"/>
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">保存</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
