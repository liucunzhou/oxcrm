<div class="layui-card">
    <div class="layui-card-header">婚宴付款单+</div>
    <div class="layui-card-body">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label">申请日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="banquet_apply_pay_date" value="{$data['banquet_apply_pay_date']}" lay-verify="required" placeholder="申请日期" autocomplete="off" class="layui-input layui-date">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label">收款名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="banquet_pay_to_company" value="{$data['banquet_pay_to_company']}" lay-verify="0" placeholder="收款名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label">收款账号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="banquet_pay_to_account" value="{$data['banquet_pay_to_account']}" lay-verify="required" placeholder="收款账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label">开户行</label>
                    <div class="layui-input-inline">
                        <input type="text" name="banquet_pay_to_bank" value="{$data['banquet_pay_to_bank']}" lay-verify="required" placeholder="开户行" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label">款项性质</label>
                    <div class="layui-input-inline">
                        <select name="banquet_pay_type" lay-verify="required" lay-filter="news_type">
                            <option value="1">定金</option>
                            <option value="2">预付款</option>
                            <option value="3">尾款</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-inline">
                    <label class="layui-form-label">收款金额</label>
                    <div class="layui-input-inline">
                        <input type="text" name="banquet_pay_item_price" value="{$data['banquet_pay_item_price']}" lay-verify="required" placeholder="收款金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
