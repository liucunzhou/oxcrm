<div class="layui-card">
    <div class="layui-card-header layui-card-header-flex" style="padding-right: 0;">
        <div class="layui-card-title">合同基本信息</div>
        <div class="order-modules">
            <div class="layui-btn-group btn-append-card">
                <div class="layui-btn-normal layui-btn" id="btn-append-wedding" data-action="{:url('/index/order.ajax/wedding')}">添加婚庆信息</div>
                <div class="layui-btn-normal layui-btn" id="btn-append-banquet" data-action="{:url('/index/order.ajax/banquet')}">添加婚宴信息</div>
                <div class="layui-btn-normal layui-btn" id="btn-append-hotel-items" data-action="{:url('/index/order.ajax/hotelItems')}">添加酒店消费项目</div>
                <div class="layui-btn-normal layui-btn" id="btn-append-car" data-action="{:url('/index/order.ajax/car')}">添加婚车信息</div>
                <div class="layui-btn-normal layui-btn" id="btn-append-sugar" data-action="{:url('/index/order.ajax/sugar')}">添加喜糖信息</div>
                <div class="layui-btn-normal layui-btn" id="btn-append-wine" data-action="{:url('/index/order.ajax/wine')}">添加酒水信息</div>
                <div class="layui-btn-normal layui-btn" id="btn-append-light" data-action="{:url('/index/order.ajax/light')}">添加灯光信息</div>
                <div class="layui-btn-normal layui-btn" id="btn-append-dessert" data-action="{:url('/index/order.ajax/dessert')}">添加点心信息</div>
                <div class="layui-btn-normal layui-btn" id="btn-append-led" data-action="{:url('/index/order.ajax/led')}">添加LED信息</div>
                <div class="layui-btn-normal layui-btn" id="btn-append-3d" data-action="{:url('/index/order.ajax/d3')}">添加3D信息</div>
            </div>
        </div>
    </div>

    <div class="layui-card-body">
        <!--合同信息-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label ">公司</label>
                <div class="layui-input-inline">
                    <{include file="order/common/company_select" /}>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label ">订单类型</label>
                <div class="layui-input-inline" >
                    <select name="news_type" lay-filter="news_type" lay-verify="">
                        <option value="2" <{if $data['news_type'] == '2'}>selected<{/if}>>一站式订单</option>
                        <option value="1" <{if $data['news_type'] == '1'}>selected<{/if}>>婚庆信息</option>
                        <option value="0" <{if $data['news_type'] == '0'}>selected<{/if}>>婚宴信息</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label ">合同编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="contract_no" value="{$data['contract_no']}" lay-verify="" lay-verType="tips" placeholder="合同编号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label ">签约日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="sign_date" value="{$data['sign_date']}" lay-verify="" lay-verType="tips" placeholder="签约日期" autocomplete="off" class="layui-input layui-date">
                </div>
            </div>
        </div>

        <!--举办日期-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label ">举办日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="event_date" value="{$data['event_date']}" lay-verify="" lay-verType="tips" placeholder="举办日期" autocomplete="off" class="layui-input layui-date">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label ">酒店名称</label>
                <div class="layui-input-inline">
                    <select name="hotel_id" lay-search lay-filter="hotel_id" lay-verify="">
                        <option value="">--请选择酒店--</option>
                        <{foreach name="hotels" item="val"}>
                        <option value="{$val['id']}" <{if $data['hotel_id']==$val['id']}>selected<{/if}>>{$val['title']}</option>
                        <{/foreach}>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">宴会厅</label>
                <div class="layui-input-inline">
                    <input type="text" name="banquet_hall_name" value="{$data['banquet_hall_name']}" lay-verType="tips" placeholder="宴会厅" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label ">合作模式</label>
                <div class="layui-input-inline">
                    <select name="cooperation_mode" lay-search>
                        <option value="">--选择合作模式--</option>
                        <option value="1" <{if $data['cooperation_mode'] == '1'}>selected<{/if}>>返佣单</option>
                        <option value="2" <{if $data['cooperation_mode'] == '2'}>selected<{/if}>>代收代付</option>
                        <option value="3" <{if $data['cooperation_mode'] == '3'}>selected<{/if}>>代收代付+返佣单</option>
                        <option value="4" <{if $data['cooperation_mode'] == '4'}>selected<{/if}>>一单一议</option>
                    </select>
                </div>
            </div>
        </div>

        <!--新浪新娘信息-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label ">新郎姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="bridegroom" value="{$data['bridegroom']}" lay-verify="" placeholder="新郎姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label ">新郎电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="bridegroom_mobile" value="{$data['bridegroom_mobile']}" lay-verify="" placeholder="新郎电话" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label ">新娘姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="bride" value="{$data['bride']}" lay-verify="" placeholder="新娘姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label ">新娘电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="bride_mobile" value="{$data['bride_mobile']}" lay-verify="" placeholder="新娘电话" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <!--客户联系信息-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label ">新郎微信</label>
                <div class="layui-input-inline">
                    <input type="text" name="bridegroom_wechat" value="{$data['bridegroom_wechat']}" lay-verify="" placeholder="新郎微信" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label ">新娘微信</label>
                <div class="layui-input-inline">
                    <input type="text" name="bride_wechat" value="{$data['bride_wechat']}" lay-verify="" placeholder="新娘微信" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label ">家庭住址</label>
                <div class="layui-input-inline">
                    <input type="text" name="home_address" value="{$data['home_address']}" lay-verify="" placeholder="家庭住址" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="idcard" value="{$data['idcard']}" placeholder="身份证号" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">积分</label>
                <div class="layui-input-inline">
                    <input type="text" name="score" value="{$data['score']}" placeholder="积分" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

    </div>
</div>
