<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>婚宴支付信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css?1" media="all">
    <link rel="stylesheet" href="/assets/style/order.css?2" media="all">
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/lib/order.edit.js"></script>
</head>
<body>
<!--创建、编辑订单-->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('/index/order.banquet_payment/doEdit')}" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">付款编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="banquet_payment_no" value="{$data['banquet_payment_no']}" lay-verify="" placeholder="付款编号" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">申请日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="banquet_apply_pay_date" value="{$data['banquet_apply_pay_date']}" lay-verify="" placeholder="申请日期" autocomplete="off" class="layui-input layui-date">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">实际付款日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="banquet_pay_real_date" value="{$data['banquet_pay_real_date']}" lay-verify="required" placeholder="实际收款日期" autocomplete="off" class="layui-input layui-date">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">款项性质</label>
                    <div class="layui-input-block">
                        <select name="banquet_pay_type" lay-verify="" lay-filter="news_type">
                            <option value="">款项性质</option>
                            <{foreach name="paymentTypes" item="val"}>
                            <option value="{$key}" <{if $data['banquet_pay_type'] == $key}>selected<{/if}>>{$val}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">付款金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="banquet_pay_item_price" value="{$data['banquet_pay_item_price']}" lay-verify="" placeholder="收款金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收款酒店</label>
                    <div class="layui-input-block">
                        <input type="text" name="banquet_supplier" value="{$hotel['title']}" lay-verify="" placeholder="收款名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收款账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="banquet_pay_to_company" value="{$hotel['bank_company']}" lay-verify="" autocomplete="off" class="layui-input">
                        <input type="hidden" name="banquet_pay_to_account" value="{$hotel['bank_account']}" lay-verify="" placeholder="收款账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开户行</label>
                    <div class="layui-input-block">
                        <input type="text" name="banquet_pay_to_bank" value="{$hotel['bank_name']}" lay-verify="" placeholder="开户行" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="banquet_payment_remark" class="layui-textarea" placeholder="备注信息">{$data['banquet_payment_remark']}</textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin" show-range="0_1_2">
                    <div class="layui-input-inline">
                        <input type="hidden" name="order_id" value="{$data['order_id']}"/>
                        <input type="hidden" name="id" value="{$data['id']}"/>
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
