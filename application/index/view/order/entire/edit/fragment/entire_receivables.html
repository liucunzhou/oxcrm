<div class="layui-card">
    <div class="layui-card-header">
        一站式收款信息
        <a class="layui-icon layui-icon-add-circle add_banquet_receivables" style="color: #1E9FFF;" href="javascript:void(0);" data-action="{:url('order/createBanquetReceivable', ['order_id'=>$data['id']])}"></a>
    </div>
    <div class="layui-card-body no-padding no-margin">
        <table class="layui-table no-padding no-margin">
            <colgroup>
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col width="150">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>收款日期</th>
                <th>实际收款日期</th>
                <th>收款方式</th>
                <th>款项性质</th>
                <th>收款金额</th>
                <th>-</th>
                <th>审核状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
                <{foreach name="receivables" item="row"}>
                <tr>
                    <td>{$row['banquet_income_date']}</td>
                    <td>{$row['banquet_income_date']}</td>
                    <td>{$payments[$row['banquet_income_payment']]}</td>
                    <td>{$paymentTypes[$row['banquet_income_type']]}</td>
                    <td>{$row['banquet_income_item_price']}</td>
                    <td>-</td>
                    <td>-</td>
                    <td>
                        <div class="layui-btn-group">
                            <button type="button" class="layui-btn layui-btn-xs">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
                            <button type="button" class="layui-btn layui-btn-radius layui-btn-xs">审核</button>
                        </div>
                    </td>
                </tr>
                <{/foreach}>
            </tbody>
        </table>
    </div>
</div>
