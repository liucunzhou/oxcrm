<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订单管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>订单管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form layui-hide" id="advance-search" action="{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select name="staff" lay-verify="">
                                    <option value="">员工列表</option>
                                    <{foreach name="staffes" item="val"}>
                                    <option value="{$val['id']}">{$val['realname']}</option>
                                    <{/foreach}>
                                </select>
                            </div>

                            <div class="layui-inline">
                                <select name="source" lay-verify="">
                                    <option value="">平台来源</option>
                                    <{foreach name="sources" item="val"}>
                                    <option value="{$val['id']}">{$val['title']}</option>
                                    <{/foreach}>
                                </select>
                            </div>

                            <div class="layui-inline">
                                <input type="text" name="date_range" id="date_range" lay-verify="0" placeholder="时间区间" autocomplete="off" class="layui-input">
                            </div>

                            <div class="layui-inline ">
                                <button class="layui-btn" lay-submit="" lay-filter="form-submit">搜索</button>
                            </div>
                        </div>
                    </form>
                    <{include file="order/entire/list/tab"}>
                    <{include file="order/entire/list/subtab"}>
                    <table class="layui-hide" id="table" lay-filter="table"></table>
                    <script type="text/html" id="table-tool">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="fianceConfirm">审核</button>
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'laydate'], function () {
        var $ = layui.jquery
            ,table = layui.table
            ,laydate = layui.laydate;

        laydate.render({
            elem: '#date_range',
            type: 'date',
            range: '~'
        });

        table.render({
            elem: '#table'
            ,url: "{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}"
            ,height: 'full-100'
            ,defaultToolbar: ['filter']
            // ,toolbar: '#table-toolbar'
            ,toolbar: false
            ,title: '订单管理'
            ,cols: [[
                {
                    "type": "checkbox",
                    "width": 50,
                    "fixed": "left"
                }, {
                    "field":"tool",
                    "title":"操作",
                    "width":120,
                    "type":"tool",
                    "toolbar":"#table-tool"
                },
                {
                    "field":"confirm_status",
                    "title":"审核状态",
                    "width":120
                },
                {
                    "field":"realname",
                    "title":"客户姓名",
                    "width":120
                },
                {
                    "field":"mobile",
                    "title":"客户电话",
                    "width":120
                },
                {
                    "field":"source_id",
                    "title":"渠道来源",
                    "width":120
                },
                {
                    "field":"sales_id",
                    "title":"跟单销售",
                    "width":120
                },
                {
                    "field":"sign_date",
                    "title":"签约日期",
                    "width":120
                },
                {
                    "field":"wedding_date",
                    "title":"婚礼日期",
                    "width":120
                },
                {
                    "field":"bridegroom",
                    "title":"新郎姓名",
                    "width":120
                },
                {
                    "field":"bridegroom_mobile",
                    "title":"新郎电话",
                    "width":120
                },
                {
                    "field":"hotel_id",
                    "title":"酒店名称",
                    "width":120
                },
                {
                    "field":"banquet_hall_id",
                    "title":"宴会厅",
                    "width":120
                },
                {
                    "field":"create_time",
                    "title":"创建时间",
                    "width":120
                }
            ]]
            ,page: true
        });

        var height = window.innerHeight;
        var width = window.innerWidth * 0.6;
        var url = '';
        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var url = '';
            switch (obj.event) {
                case "searchCustomer":
                    if($("#advance-search").hasClass("layui-hide")) {
                        $("#advance-search").removeClass("layui-hide");
                    } else {
                        $("#advance-search").addClass("layui-hide");
                    }

                    break;
                case 'add':
                    var data = checkStatus.data;
                    url = '/index/order/addorder.html';
                    layer.open({
                        type: 2,
                        title: '添加',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(table)', function (obj) {
            let id = obj.data.id;
            switch (obj.event) {
                case 'fianceConfirm':
                    url = '/index/order/fianceconfirm.html?id=' + id;
                    top.layui.index.openTabsPage(url, '财务订单审核');
                    break;
            }
            ;
        });

    });
</script>
</body>
</html>
