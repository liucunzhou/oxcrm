<form class="layui-form" id="advance-search" action="{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}">
    <div class="layui-form-item">
        <div class="layui-inline layui-col-sm1">
            <select name="staff" lay-verify="">
                <option value="">签单销售</option>
                <{foreach name="staffes" item="val"}>
                <option value="{$val['id']}">{$val['realname']}</option>
                <{/foreach}>
            </select>
        </div>

        <div class="layui-inline layui-col-sm1">
            <select name="source" lay-verify="">
                <option value="">平台来源</option>
                <{foreach name="sources" item="val"}>
                <option value="{$val['id']}">{$val['title']}</option>
                <{/foreach}>
            </select>
        </div>

        <div class="layui-inline layui-col-sm1">
            <select name="hotel_id" lay-verify="">
                <option value="">酒店名称</option>
                <{foreach name="hotels" item="val"}>
                <option value="{$val['id']}">{$val['title']}</option>
                <{/foreach}>
            </select>
        </div>

        <div class="layui-inline layui-col-sm1">
            <select name="mobile_type" lay-verify="">
                <option value="">电话类型</option>
                <option value="customer_mobile">客资电话</option>
                <option value="bridegroom_mobile">新郎电话</option>
                <option value="bride_mobile">新娘电话</option>
            </select>
        </div>

        <div class="layui-inline layui-col-sm1">
            <input type="text" name="mobile" lay-verify="0" placeholder="手机号" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-inline layui-col-sm1">
            <select name="date_range_type" lay-verify="">
                <option value="">时间区间类型</option>
                <option value="create_time">创建时间</option>
                <option value="sign_time">签单时间</option>
                <option value="event_time">举办时间</option>
            </select>
        </div>

        <div class="layui-inline layui-col-sm1">
            <input type="text" name="date_range" lay-verify="0" placeholder="时间区间" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-inline ">
            <button class="layui-btn" lay-submit="" lay-filter="form-submit">搜索</button>
        </div>
    </div>
</form>
