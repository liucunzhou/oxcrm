<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>婚宴收款信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css?2" media="all">
    <link rel="stylesheet" href="/assets/style/order.css?2" media="all">
    <script src="/assets/style/"></script>
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/lib/order.edit.js"></script>
</head>
<body>
<form class="layui-form" method="post" action="{:url('/index/order.contract/doEdit')}" lay-filter="component-form-group">
    <div class="layui-form-item">
        <label class="layui-form-label layui-color-red">定金收款日期</label>
        <div class="layui-input-block">
            <input type="text" name="earnest_money_date" value="{$data['earnest_money_date']}" lay-verify="required" placeholder="定金收款日期" autocomplete="off" class="layui-input layui-date">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">定金收款金额</label>
        <div class="layui-input-block">
            <input type="text" name="earnest_money" value="{$data['earnest_money']}" lay-verify="required" placeholder="定金收款金额" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label layui-color-red">中款收款日期</label>
        <div class="layui-input-block">
            <input type="text" name="middle_money_date" value="{$data['middle_money_date']}" lay-verify="required" placeholder="中款收款日期" autocomplete="off" class="layui-input layui-date">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">中款收款金额</label>
        <div class="layui-input-block">
            <input type="text" name="middle_money" value="{$data['middle_money']}" lay-verify="required" placeholder="中款收款金额" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label layui-color-red">尾款收款日期</label>
        <div class="layui-input-block">
            <input type="text" name="tail_money_date" value="{$data['tail_money_date']}" lay-verify="required" placeholder="尾款收款日期" autocomplete="off" class="layui-input layui-date">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">尾款收款金额</label>
        <div class="layui-input-block">
            <input type="text" name="tail_money" value="{$data['tail_money']}" lay-verify="required" placeholder="尾款收款金额" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">合同总金额</label>
        <div class="layui-input-block">
            <input type="text" name="contract_totals" value="{$data['totals']}" lay-verify="required" placeholder="合同总金额" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-layout-admin">
        <div class="layui-input-inline">
            <input type="hidden" name="member_allocate_id" value="{$allocate['id']}" />
            <input type="hidden" name="member_id" value="{$allocate['member_id']}"/>
            <input type="hidden" name="id" value="{$data.id}"/>
            <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="form-submit">保存</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
