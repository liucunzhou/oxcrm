<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>酒店协议信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css?1" media="all">
    <link rel="stylesheet" href="/assets/style/order.css?3" media="all">
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/lib/order.edit.js?{:rand(100000,1000000)}"></script>
</head>
<body>
<!--创建、编辑订单-->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form form-hotel-protocol" method="post" action="{:url('/index/order.hotel_protocol/doEdit')}" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">餐标</label>
                    <div class="layui-input-block">
                        <input type="text" name="table_price" value="{$data['table_price']}" lay-verify="" placeholder="餐标" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">桌数</label>
                    <div class="layui-input-block">
                        <input type="text" name="table_amount" value="{$data['table_amount']}" lay-verify="" placeholder="桌数" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block layui-input-flex">
                        <input type="text" value="婚房数量" class="layui-input input-no-border" readonly>
                        <input type="text" value="婚房价格" class="layui-input input-no-border" readonly>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">婚房</label>
                    <div class="layui-input-block layui-input-flex">
                        <input type="number" name="wedding_room_amount" value="{$data['wedding_room_amount']}" lay-verify="" placeholder="婚房数量" autocomplete="off" class="layui-input">
                        <input type="number" name="wedding_room" value="{$data['wedding_room']}" lay-verify="" placeholder="婚房价格" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">停车位</label>
                    <div class="layui-input-block layui-input-flex">
                        <input type="number" name="part_amount" value="{$data['part_amount']}" lay-verify="" placeholder="停车位数量" autocomplete="off" class="layui-input">
                        <input type="number" name="part" value="{$data['part']}" lay-verify="" placeholder="停车位价格" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">香槟</label>
                    <div class="layui-input-block layui-input-flex">
                        <input type="number" name="champagne_amount" value="{$data['champagne_amount']}" lay-verify="" placeholder="香槟数量" autocomplete="off" class="layui-input">
                        <input type="number" name="champagne" value="{$data['champagne']}" lay-verify="" placeholder="香槟价格" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">茶歇</label>
                    <div class="layui-input-block layui-input-flex">
                        <input type="number" name="tea_amount" value="{$data['tea_amount']}" lay-verify="" placeholder="茶歇数量" autocomplete="off" class="layui-input">
                        <input type="number" name="tea" value="{$data['tea']}" lay-verify="" placeholder="茶歇价格" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">蛋糕</label>
                    <div class="layui-input-block layui-input-flex">
                        <input type="number" name="cake_amount" value="{$data['cake_amount']}" lay-verify="" placeholder="蛋糕数量" autocomplete="off" class="layui-input">
                        <input type="number" name="cake" value="{$data['cake']}" lay-verify="" placeholder="蛋糕价格" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">定金付款日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="earnest_money_date" value="{$data['earnest_money_date']}" lay-verify="" placeholder="定金付款日期" autocomplete="off" class="layui-input layui-date">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">定金付款金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="earnest_money" value="{$data['earnest_money']}" lay-verify="" placeholder="定金付款金额" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">中款付款日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="middle_money_date" value="{$data['middle_money_date']}" lay-verify="" placeholder="中款付款日期" autocomplete="off" class="layui-input layui-date">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">中款付款金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="middle_money" value="{$data['middle_money']}" lay-verify="" placeholder="中款付款金额" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">尾款付款日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="tail_money_date" value="{$data['tail_money_date']}" lay-verify="" placeholder="尾款付款日期" autocomplete="off" class="layui-input layui-date">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">尾款付款金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="tail_money" value="{$data['tail_money']}" lay-verify="" placeholder="尾款付款金额" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">付酒店总金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="pay_hotel_totals" value="{$data['pay_hotel_totals']}" lay-verify="" placeholder="付酒店总金额" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="space-50"></div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-inline">
                        <input type="hidden" name="order_id" value="{$order['id']}"/>
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
