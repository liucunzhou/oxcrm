<div class="layui-card">
    <div class="layui-card-header">合同基本信息</div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="100">
                <col>
            </colgroup>

            <thead>
                <tr>

                    <th>新郎微信</th>
                    <th>新娘微信</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{$data['bridegroom_wechat']}</td>
                    <td>{$data['bride_wechat']}</td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th>新郎姓名</th>
                    <th>新郎电话</th>
                    <th>新娘姓名</th>
                    <th>新娘手机号</th>
                    <th>身份证号</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{$data.bridegroom}</td>
                    <td>{$data.bridegroom_mobile}</td>
                    <td>{$data.bride}</td>
                    <td>{$data.bride_mobile}</td>
                    <td>{$data.idcard|default="-"}</td>
                </tr>
                <tr>
                    <td colspan="2">家庭住址:{$data.idcard}</td>
                    <td colspan="2">身份证号:{$data.idcard}</td>
                    <td>积分:{$data.score}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
