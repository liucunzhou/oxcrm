<div class="layui-card layui-card-item">
    <div class="layui-card-header">
        <div class="layui-card-header-title">3D信息</div>
        <div class="layui-card-header-right">
            <div class="layui-card-delete" data-target="#btn-append-3d">删除</div>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">选择销售</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="is_suborder" value="0">
                    <select name="salesman" class="layui-select" lay-search>
                        <option value=""></option>
                        <{foreach name="staffs" item="val"}>
                        <option value="{$val.id}" {$data.salesman==$order.salesman?'selected':''}>{$val.realname}</option>
                        <{/foreach}>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">品牌</label>
                <div class="layui-input-inline">
                    <select class="layui-select" name="d3_id" lay-search lay-verify="">
                        <option value="">请选择d3</option>
                        <{foreach name="d3List" item="row"}>
                        <option value="{$row['id']}" {$data.d3_id==$row.id?'selected':''}>{$row['title']}</option>
                        <{/foreach}>
                    </select>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" name="d3_amount" value="{$data.d3_amount}" lay-verify="" placeholder="数量" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">金额</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" name="d3_price" value="{$data.d3_price}" lay-verify="" placeholder="金额" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input class="layui-input" type="text" name="d3_remark" value="{$data.d3_remark}" lay-verify="" placeholder="备注" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
</div>
