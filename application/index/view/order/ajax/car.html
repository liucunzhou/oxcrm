<div class="layui-card layui-card-item">
    <div class="layui-card-header">
        <div class="layui-card-header-title">婚车信息</div>
        <div class="layui-card-header-right">
            <div class="layui-card-delete" data-target="#btn-append-car">删除</div>
        </div>
    </div>
    <div class="layui-card-body">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="car_contact" value="{$data['car_contact']}" lay-verify="" placeholder="联系人" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="car_mobile" value="{$data['car_mobile']}" lay-verify="" placeholder="联系电话" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">到达时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="arrive_time" value="{$data['arrive_time']}" lay-verify="" placeholder="到达时间" autocomplete="off" class="layui-input layui-date">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">到达地点</label>
                <div class="layui-input-inline">
                    <input type="text" name="arrive_time" value="{$data['arrive_time']}" lay-verify="" placeholder="到达地点" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">承办公司</label>
                <div class="layui-input-inline">
                    <select name="car_company_id" class="layui-select">
                        <option value="">--请选择公司--</option>
                        <{foreach name="brands" item="val"}>
                        <option value="{$val.id}" <{if $data['company_id'] == $val['id']}>selected<{/if}>>{$val.title}</option>
                        <{/foreach}>
                    </select>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">选择销售</label>
                <div class="layui-input-inline">
                    <select name="salesman" class="layui-select" lay-search>
                        <option value=""></option>
                        <{foreach name="staffs" item="val"}>
                        <option value="{$val.id}" {$val.id==$order.salesman?'selected':''}>{$val.realname}</option>
                        <{/foreach}>
                    </select>
                    <input type="hidden" name="is_suborder" value="0">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">婚车服务时长</label>
                <div class="layui-input-inline">
                    <input type="number" name="service_hour" value="{$data['service_hour']}" lay-verify="" placeholder="婚车服务时长" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">婚车服务距离</label>
                <div class="layui-input-inline">
                    <input type="number" name="service_distance" value="{$data['service_distance']}" lay-verify="" placeholder="婚车服务距离" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">主车型号</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="is_master" value="1">
                    <select name="master_car_id" class="layui-select" lay-search>
                        <option value=""></option>
                        <{foreach name="carList" item="val"}>
                        <option value="{$val.id}" {$data.car_id==$val.id?'selected':''}>{$val.title}-{$val.color}</option>
                        <{/foreach}>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">主车数量</label>
                <div class="layui-input-inline">
                    <input type="number" name="master_car_amount" lay-verify="{$data.car_amount}" placeholder="主车数量" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">主车费用</label>
                <div class="layui-input-inline">
                    <input type="number" name="master_car_price" value="{$data['car_price']}" lay-verify="" placeholder="主车费用" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">主车备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="master_car_remark" value="{$data['master_car_remark']}" lay-verify="" placeholder="主车备注" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">跟车型号</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="is_master" value="1">
                    <select name="slave_car_id" class="layui-select" lay-search>
                        <option value=""></option>
                        <{foreach name="carList" item="val"}>
                        <option value="{$val.id}" {$data.car_id==$val.id?'selected':''}>{$val.title}-{$val.color}</option>
                        <{/foreach}>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">跟车数量</label>
                <div class="layui-input-inline">
                    <input type="number" name="slave_car_amount" lay-verify="{$data.car_amount}" placeholder="跟车数量" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">跟车费用</label>
                <div class="layui-input-inline">
                    <input type="number" name="slave_car_price" value="{$data['car_price']}" lay-verify="" placeholder="跟车费用" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">跟车备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="slave_car_remark" value="{$data['slave_car_remark']}" lay-verify="" placeholder="跟车备注" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>
</div>
