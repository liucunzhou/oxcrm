<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑喜糖信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css?2" media="all">
    <link rel="stylesheet" href="/assets/style/order.css?2" media="all">
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/lib/order.edit.js?13"></script>
    <style>
        .layui-table tbody:nth-child(even){
            background: #eee;
        }
        .layui-table td, .layui-table th {
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: visible;
        }
        .input-title{
            width: 5em;
        }
    </style>
</head>
<body>
<div class="layui-fluid">

    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('/index/order.sugar/doEdit')}" lay-filter="component-form-group">

                <table class="layui-table">
                    <tbody>
                    <tr>
                        <th class="input-title">品牌</th>
                        <th>
                            <select class="layui-select" name="sugar_id[]" lay-search lay-verify="required">
                                <option value="">请选择喜糖</option>
                                <{foreach name="sugarList" item="row"}>
                                    <option value="{$row['id']}" {$data.sugar_id==$row.id?'selected':''}>{$row['title']}</option>
                                <{/foreach}>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>数量</th>
                        <th>
                            <input class="layui-input" type="text" name="sugar_amount" value="{$data.sugar_amount}" lay-verify="required" placeholder="数量" autocomplete="off" class="layui-input">
                        </th>
                    </tr>
                    <tr>
                        <th>金额</th>
                        <th>
                            <input class="layui-input" type="text" name="sugar_price" value="{$data.sugar_price}" lay-verify="required" placeholder="金额" autocomplete="off" class="layui-input">
                        </th>
                    </tr>
                    <tr>
                        <th>联系人</th>
                        <th>
                            <input class="layui-input" type="text" name="sugar_contact" value="{$data.sugar_contact}" lay-verify="required" placeholder="联系人" autocomplete="off" class="layui-input">
                        </th>
                    </tr>
                    <tr>
                        <th>手机号</th>
                        <th>
                            <input class="layui-input" type="text" name="sugar_mobile" value="{$data.sugar_mobile}" lay-verify="required" placeholder="联系人手机号" autocomplete="off" class="layui-input">
                        </th>
                    </tr>
                    <tr>
                        <th>联系地址</th>
                        <th>
                            <input class="layui-input" type="text" name="sugar_address" value="{$data.sugar_address}" lay-verify="required" placeholder="联系地址" autocomplete="off" class="layui-input">
                        </th>
                    </tr>
                    <tr>
                        <th>备注</th>
                        <th>
                            <input class="layui-input" type="text" name="sugar_remark" value="{$data.sugar_remark}" lay-verify="" placeholder="备注" autocomplete="off" class="layui-input">
                        </th>
                    </tr>
                    </tbody>
                </table>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-inline">
                        <input type="hidden" name="id" value="{$data.id}"/>
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">保存</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
