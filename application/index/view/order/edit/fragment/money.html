<div class="layui-card">
    <div class="layui-card-header">
        <div class="layui-card-header-left">订单总金额</div>
        <div class="layui-card-header-right">
            <a title="编辑合同信息"
               class="btn-edit layui-right-side"
               href="javascript:void(0);"
               data-action="{:url('/index/order.Contract/money', ['id'=>$data['id']])}">编辑</a>
        </div>
    </div>
    <div class="layui-card-body input-no-border">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">合同总金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="totals" value="{$data['totals']}" lay-verify="required" placeholder="合同总金额" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">定金收款日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="earnest_money_date" value="{$data['earnest_money_date']}" lay-verify="required" placeholder="追加后总金额" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">定金收款金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="earnest_money" value="{$data['earnest_money']}" lay-verify="required" placeholder="定金收款金额" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">意向金</label>
                <div class="layui-input-inline">
                    <input type="text" name="prepay_money" value="{$data['prepay_money']}" lay-verify="required" placeholder="意向金" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label ">中款收款日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="middle_money_date" value="{$data['middle_money_date']}" lay-verify="required" placeholder="中款收款日期" autocomplete="off" class="layui-input layui-date" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">中款收款金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="middle_money" value="{$data['middle_money']}" lay-verify="required" placeholder="中款收款金额" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>

            <div class="layui-inline">
                <label class="layui-form-label ">尾款收款日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="tail_money_date" value="{$data['tail_money_date']}" lay-verify="required" placeholder="尾款收款日期" autocomplete="off" class="layui-input layui-date" readonly>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">尾款收款金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="tail_money" value="{$data['tail_money']}" lay-verify="required" placeholder="尾款收款金额" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>

        </div>
    </div>
</div>
