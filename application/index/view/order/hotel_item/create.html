<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑酒店服务项目信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css?2" media="all">
    <link rel="stylesheet" href="/assets/style/order.css?2" media="all">
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/lib/order.edit.js"></script>
</head>
<body>
<div class="layui-fluid">

    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('/index/order.hotel_item/doEdit')}" lay-filter="component-form-group">

                <div class="layui-form-item">
                    <label class="layui-form-label layui-color-red">婚房</label>
                    <div class="layui-input-block">
                        <input read type="number" name="wedding_room" value="{$data['wedding_room']}" lay-verify="" placeholder="婚房" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label layui-color-red">停车位</label>
                    <div class="layui-input-block">
                        <input type="number" name="part" value="{$data['part']}" lay-verify="" placeholder="桌数" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label layui-color-red">香槟</label>
                    <div class="layui-input-block">
                        <input type="number" name="champagne" value="{$data['champagne']}" lay-verify="" placeholder="香槟" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">茶歇</label>
                    <div class="layui-input-block">
                        <input type="number" name="tea" value="{$data['tea']}" lay-verify="" placeholder="茶歇" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">蛋糕</label>
                    <div class="layui-input-block">
                        <input type="number" name="cake" value="{$data['cake']}" lay-verify="" placeholder="蛋糕" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-inline">
                        <input type="hidden" name="order_id" value="{$order.id}"/>
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">保存</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
