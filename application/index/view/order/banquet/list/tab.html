<div class="layui-tab">
    <ul class="layui-tab-title">
        <{foreach name="tabs" item="val"}>
            <{if strtolower($key) == $Request.action}>
                <li class="layui-this"><a href="{:url($key)}">{$val}</a></li>
            <{else /}>
                <li><a href="{:url($key)}">{$val}</a></li>
            <{/if}>
        <{/foreach}>
    </ul>
</div>
