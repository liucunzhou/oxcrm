<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加婚庆收款信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css?1" media="all">
    <link rel="stylesheet" href="/assets/style/order.css?2" media="all">
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/lib/order.edit.js"></script>
</head>
<body>
<!--创建、编辑订单-->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('/index/order.wedding_receivable/doEdit')}" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">收款编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_receivable_no" value="{$data['wedding_receivable_no']}" lay-verify="" placeholder="收款编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收款日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_income_date" value="{$data['wedding_income_date']}" lay-verify="" placeholder="收款日期" autocomplete="off" class="layui-input layui-date">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收款方式</label>
                    <div class="layui-input-block">
                        <select name="wedding_income_payment" lay-search>
                            <option value="">请选择收款方式</option>
                            <option value="1" <{if $data['wedding_income_payment'] == '1'}>selected<{/if}>>支付宝-对公</option>
                            <option value="2" <{if $data['wedding_income_payment'] == '2'}>selected<{/if}>>支付宝-对私</option>
                            <option value="3" <{if $data['wedding_income_payment'] == '3'}>selected<{/if}>>微信-对公</option>
                            <option value="4" <{if $data['wedding_income_payment'] == '4'}>selected<{/if}>>微信-对私</option>
                            <option value="5" <{if $data['wedding_income_payment'] == '5'}>selected<{/if}>>银行汇款-对公</option>
                            <option value="6" <{if $data['wedding_income_payment'] == '6'}>selected<{/if}>>银行汇款-对私</option>
                            <option value="7" <{if $data['wedding_income_payment'] == '7'}>selected<{/if}>>直付酒店</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">款项性质</label>
                    <div class="layui-input-block">
                        <select name="wedding_income_type" lay-verify="">
                            <option value="">请选择款项性质</option>
                            <option value="1" <{if $data['wedding_income_type'] == '1'}>selected<{/if}>>定金</option>
                            <option value="2" <{if $data['wedding_income_type'] == '2'}>selected<{/if}>>中款</option>
                            <option value="3" <{if $data['wedding_income_type'] == '3'}>selected<{/if}>>尾款</option>
                            <option value="4" <{if $data['wedding_income_type'] == '4'}>selected<{/if}>>意向金</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">收款金额</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_income_item_price" value="{$data['wedding_income_item_price']}" lay-verify="" placeholder="收款金额" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea name="remark" class="layui-textarea" placeholder="备注信息">{$data['remark']}</textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin" show-range="0_1_2">
                    <div class="layui-input-inline">
                        <input type="hidden" name="order_id" value="{$order.id}"/>
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">添加婚庆收款信息</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
