<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>更新订单信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>
<!--创建、编辑订单-->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('Order/doEditOrderEntire')}" lay-filter="component-form-group">
                <div class="layui-form-item" show-range="0_1_2">
                    <label class="layui-form-label">订单类型</label>
                    <div class="layui-input-block">
                        <select name="news_type" lay-verify="" lay-filter="news_type">
                            <option value="2">一站式订单</option>
                            <option value="1">婚庆信息</option>
                            <option value="0">婚宴信息</option>
                         </select>
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_1_2">
                    <label class="layui-form-label">签约日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="sign_date" value="{$data['sign_date']}" id="sign_date" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_1_2">
                    <label class="layui-form-label">举办日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_date" value="{$data['wedding_date']}" id="wedding_date" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_1_2">
                    <label class="layui-form-label">新人姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realname" value="{$member['realname']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_1_2">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile" value="{$member['mobile']}" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_1_2">
                    <label class="layui-form-label">宴会厅</label>
                    <div class="layui-input-block">
                        <select name="banquet_hall_id" id="banquet_hall_id" lay-search>
                            <option value="0">--请选宴会厅--</option>
                            <{foreach name="halls" item="val"}>
                            <option value="{$val['id']}" <{if $data['hotel_id']==$val['id']}>selected<{/if}>>{$val['title']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_1_2">
                    <label class="layui-form-label">价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="entire_price" value="{$data['entire_price']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_2">
                    <label class="layui-form-label">桌数</label>
                    <div class="layui-input-block">
                        <input type="text" name="table_amount" value="{$data['table_amount']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_2">
                    <label class="layui-form-label">餐标</label>
                    <div class="layui-input-block">
                        <input type="text" name="table_price" value="{$data['table_price']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_2">
                    <label class="layui-form-label">婚宴提成</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_banquet_commission" value="{$data['wedding_banquet_commission']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" show-range="1_2">
                    <label class="layui-form-label">婚庆提成</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_celebration_commission" value="{$data['wedding_celebration_commission']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_1_2">
                    <label class="layui-form-label">签单销售</label>
                    <div class="layui-input-block">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_2">
                    <label class="layui-form-label">区域经理</label>
                    <div class="layui-input-block">
                    </div>
                </div>

                <div class="layui-form-item" show-range="0_1_2">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="remark">{$data['remark']}</textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin" show-range="0_1_2">
                    <div class="layui-input-block">
                        <input type="hidden" name="id" value="{$data['id']}" data-version="{$Think.VERSION}"/>
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function () {
        var $ = layui.jquery
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'component-form-group');
        laydate.render({
            elem: '#sign_date',
            type: 'datetime'
        });
        laydate.render({
            elem: '#wedding_date',
            type: 'datetime'
        });

        form.on('select(news_type)', function(data){
            var newsType = data.value;
            $(".layui-form-item").each(function (i, n) {
                var current = $(n);
                var range = current.attr("show-range");
                var index = range.indexOf(newsType);
                if(index == -1) {
                    current.addClass("layui-hide");
                } else {
                    current.removeClass("layui-hide");
                }
            })
        });

        /* 监听提交 */
        form.on('submit(form-submit)', function (data) {
            var url = data.form.action;
            var params = data.field;
            $.post(url, params, function (res) {
                if (res.code == '200') {
                    parent.layui.table.reload("table");
                    parent.layer.closeAll();
                } else {
                    layer.msg(res.msg);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
