<form class="layui-form" id="advance-search" action="{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}">
    <div class="layui-form-item">
        <div class="layui-inline layui-col-sm1">
            <select name="source" lay-verify="">
                <option value="">签约公司</option>
                <{foreach name="firmList" item="val"}>
                <option value="{$val['id']}">{$val['title']}</option>
                <{/foreach}>
            </select>
        </div>

        <div class="layui-inline layui-col-sm1">
            <select name="staff" lay-verify="" lay-search>
                <option value="">	订单类型</option>
                <{foreach name="newsTypesList" item="val"}>
                <option value="{$key}">{$val}</option>
                <{/foreach}>
            </select>
        </div>

        <div class="layui-inline layui-col-sm1">
            <select name="date_range_type" lay-verify="">
                <option value="">时间区间类型</option>
                <option value="create_time">创建时间</option>
                <option value="sign_date">签单时间</option>
                <option value="event_date">举办时间</option>
            </select>
        </div>

        <div class="layui-inline layui-col-sm1">
            <input type="text" name="date_range" id="date_range" lay-verify="0" placeholder="时间区间" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-inline ">
            <button class="layui-btn" lay-submit="" lay-filter="form-submit">搜索</button>
        </div>
    </div>
</form>
