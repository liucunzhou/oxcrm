
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>部门管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--<div class="layui-card-header">酒店管理</div>-->
                <div class="layui-card-body">
                <table class="layui-table">
                    <thead>
                        <tr>
                            <th class="left">部门名称</th>
                            <th width="200">操作</th>
                        </tr>
                    </thead>
                    <{foreach item="val" name="list"}>
                        <tr>
                            <th class="left"><{if $val['depth'] > 1}>├<{/if}>{:str_repeat('─',$val['depth'] - 1)}{$val['title']}</th>
                            <th>
                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                    <a class="btn btn-xs btn-purple action-modal" href="javascript:void(0);" data-action="{:url('Department/editDepartment',['id'=>$val['id']])}">
                                        编辑
                                    </a>

                                    <a class="btn btn-xs btn-purple action-modal" href="javascript:void(0);" data-action="{:url('Department/editAuth',['id'=>$val['id']])}">
                                        授权
                                    </a>

                                    <a class="btn btn-xs btn-pink">
                                        删除
                                    </a>
                                </div>
                            </th>
                        </tr>
                    <{/foreach}>
                </table>
            </div>
        </div>
    </div>
</div>
