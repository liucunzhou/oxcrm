<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的客资</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的客资</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">

                <div class="layui-card-body">
                    <form class="layui-form" id="advance-search" action="{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <select name="staff" lay-verify="">
                                    <option value="">员工列表</option>
                                    <{foreach name="staffes" item="val"}>
                                    <option value="{$val['id']}">{$val['title']}</option>
                                    <{/foreach}>
                                </select>
                            </div>

                            <div class="layui-inline">
                                <select name="source" lay-verify="">
                                    <option value="">平台来源</option>
                                    <{foreach name="sources" item="val"}>
                                    <option value="{$val['id']}">{$val['title']}</option>
                                    <{/foreach}>
                                </select>
                            </div>

                            <div class="layui-inline">
                                <input type="text" name="date_range" id="date_range" lay-verify="0" placeholder="时间区间" autocomplete="off" class="layui-input">
                            </div>

                            <div class="layui-inline ">
                                <button class="layui-btn" lay-submit="" lay-filter="form-submit">搜索</button>
                            </div>
                        </div>
                    </form>

                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <{foreach name="tabs" item="val"}>
                            <{if $val['checked'] == '1'}>
                            <li class="layui-this">
                                <a href="{$val.url}">{$val.text}</a>
                            </li>
                            <{else /}>
                            <li>
                                <a href="{$val.url}">{$val.text}</a>
                            </li>
                            <{/if}>
                            <{/foreach}>
                        </ul>
                    </div>
                    <table class="layui-hide" id="table" lay-filter="table"></table>
                    <{if empty($get['status'])}>
                    <script type="text/html" id="table-toolbar">
                        <div class="layui-btn-container">
                            <a class="layui-btn layui-btn-sm" lay-event="confirmVisitApply">确认回访申请</a>
                            <a class="layui-btn layui-btn-sm" lay-event="cancelVisitApply">驳回回访申请</a>
                        </div>
                    </script>
                    <{/if}>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table', 'laydate'], function () {
        var $ = layui.jquery
            ,table = layui.table
            ,laydate = layui.laydate;

        laydate.render({
            elem: '#date_range',
            type: 'date',
            range: '~'
        });

        table.render({
            elem: '#table'
            ,url: '{$Think.server.REQUEST_URI}'
            ,height: 'full-100'
            ,defaultToolbar: ['filter']
            ,toolbar: '#table-toolbar'
            ,title: '我的客资'
            ,cols: [[
                {
                    "type": "checkbox",
                    "width": 50,
                    "fixed": "left"
                }, {
                    "field": "user_id",
                    "title": "申请者",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "visit_amount",
                    "title": "回访",
                    "width": 60,
                    "align": "center",
                    "event": "visitCustomer",
                }, {
                    "field": "realname",
                    "title": "客户姓名",
                    "width": 88,
                    "align": "center"
                }, {
                    "field": "mobile",
                    "title": "手机号",
                    "width": 108,
                    "align": "center"
                }, {
                    "field": "banquet_size",
                    "title": "桌数",
                    "width": 60,
                    "align": "center"
                }, {
                    "field": "budget",
                    "title": "预算",
                    "width": 90,
                    "align": "center"
                },{
                    "field": "wedding_date",
                    "title": "订婚日期",
                    "width": 106,
                    "align": "center"
                }, {
                    "field": "zone",
                    "title": "区域",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "hotel_id",
                    "title": "酒店",
                    "width": 200,
                    "align": "center"
                }, {
                    "field": "source_id",
                    "title": "客资来源",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "intention_status",
                    "title": "回访状态",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "news_type",
                    "title": "信息类型",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "remark",
                    "title": "备注"
                }, {
                    "field": "create_time",
                    "title": "创建日期",
                    "width": 165
                }
            ]]
            ,page: true
        });

        var getSelectedIds = function (jsonArr) {
            var ids = [];
            jsonArr.forEach(function (value, key) {
                ids.push(value.id)
            });

            return ids.join(',');
        }

        var height = window.innerHeight;
        var width = window.innerWidth * 0.6;
        var url = '';
        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var checkedboxes = checkStatus.data;
            var url = '';
            var ids = '';
            switch (obj.event) {

                case 'confirmVisitApply':
                    if(checkedboxes.length < 1) {
                        layer.msg("请选择要要确认的申请");
                        return false;
                    }
                    ids = getSelectedIds(checkedboxes);
                    url = '/index/manager/confirmvisitapply.html';
                    $.post(url, {ids:ids}, function (res) {
                        if(res.code == '200') {
                            layer.msg(res.msg);
                            table.reload("table");
                        } else {
                            layer.msg(res.msg);
                        }
                    });
                    break;
                case 'cancelVisitApply':
                    if(checkedboxes.length < 1) {
                        layer.msg("请选择要要驳回的申请");
                        return false;
                    }
                    ids = getSelectedIds(checkedboxes);
                    url = '/index/manager/cancelvisitapply.html';
                    $.post(url, {ids:ids}, function (res) {
                        if(res.code == '200') {
                            alert(res.msg);
                            table.reload("table");
                        } else {
                            layer.msg(res.msg);
                        }
                    });
            }
            ;
        });

        //监听行工具事件
        table.on('tool(table)', function (obj) {
            var id = obj.data.member_id;
            switch (obj.event) {
                case 'edit':
                    url = '/index/customer/editcustomer.html?id=' + id;
                    layer.open({
                        type: 2,
                        title: '编辑',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
                case 'visitCustomer':
                    url = '/index/visit/visitlogs.html?member_id=' + id;
                    layer.open({
                        type: 2,
                        title: '回访历史',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
            };
        });

    });
</script>
</body>
</html>
