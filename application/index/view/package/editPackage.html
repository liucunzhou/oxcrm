<!-- 面包屑 -->
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>首页</li>
        <li>套餐管理</li>
        <li>二销套餐</li>
        <li>{$_GET['id']?'编辑':'添加'}套餐</li>
    </ul>
    <span class="widget-toolbar">
        <a href="javascript:history.go(-1);">
            <span class="glyphicon glyphicon-share-alt"></span>
            <span class="text">返回</span>
        </a>
    </span>
</div>
<div class="page-content">
    <div class="page-header header_title">
        <h3 class="blue">{$_GET['id']?'编辑':'添加'}二销套餐</h3>
    </div>
    <!-- 表单 -->
    <form class="ajax_form" method="post" data-action="{:url('doEditPackage')}" role="form">
        <div class="edit_box">
            <div class="edit_main">
                <!-- 门店名称 -->
                <div class="edit_form_box">
                    <label class="edit_name">套餐名称</label>
                    <div class="form_list">
                        <input type="text" name="title" id="title" value="{$data['title']}" class="cell_ipt" valid-input="{require:'套餐名称必填', len:[30, '长度不能超过30']}">
                        <div class="tips_info"><span class="tis_import">*</span>套餐名称不能为空</div>
                    </div>
                </div>

                <div class="edit_form_box">
                    <label class="edit_name">套餐价格</label>
                    <div class="form_list">
                        <input type="text" name="price" id="price" value="{$data['price']}" class="cell_ipt" valid-input="{require:'套餐价格必填', len:[30, '长度不能超过30']}">
                        <div class="tips_info"><span class="tis_import">*</span>套餐价格不能为空</div>
                    </div>
                </div>

                <div class="edit_form_box">
                    <label class="edit_name">价格合计</label>
                    <div class="form_list">
                        <input type="text" name="totals" id="totals" value="{$data['totals']}" class="cell_ipt" readonly>
                    </div>
                </div>

                <div class="edit_form_box">
                    <label class="edit_name">套餐分类</label>
                    <div class="form_list">
                        <div class="form_list tc_type">
                            <foreach item="cate" name="citems">
                                <div class="widget-box">
                                    <div class="widget-header">
                                        <h5 class="lighter smaller">
                                            <i class=" blue"></i>{$category[$key]}
                                        </h5>
                                    </div>
                                    <div class="widget-body">
                                        <foreach item="val" name="cate">
                                            <label class="w-percent-30">
                                                <input name="item[]" type="checkbox" class="ace" value="{$val['id']}" <if condition="in_array($val['id'], $itemSelected)">checked</if>>
                                                <span class="lbl">{$val['title']}</span>&nbsp;&nbsp;&nbsp;&nbsp;
                                                <span class="lbl">￥{$val['price']}</span>
                                            </label>
                                        </foreach>
                                    </div>
                                </div>
                            </foreach>
                            <div class="tips_info"><span class="tis_import">*</span>套餐项是必选项</div>
                        </div>
                    </div>
                </div>

                <div class="edit_form_box">
                    <label class="edit_name">有/无效</label>
                    <div class="form_list">
                        <select name="is_valid" id="is_valid" class="cell_ipt select_blur_action" valid-selected="1">
                            <option <if condition="$data['is_valid'] eq '1'">selected</if> value="1">有效</option>
                            <option <if condition="$data['is_valid'] eq '0'">selected</if> value="0">无效</option>
                        </select>
                        <div class="tips_info"><span class="tis_import"></span></div>
                    </div>
                    <div class="tips_box">
                        <span class="tips"><i class="icon-remove bigger-110 red"></i></span>
                    </div>
                </div>

                <div class="edit_form_box">
                    <label class="edit_name">等级排序</label>
                    <div class="form_list">
                        <input type="text" name="sort" id="sort" value="{$data['sort']}" class="cell_ipt" valid-input="{type:['integer','请输入整数']}"/>
                        <div class="tips_info">
                            <span class="tis_import"></span>
                            值为整数,数值越大首页排的越靠前
                        </div>
                    </div>
                    <div class="tips_box">
                        <span class="tips"><i class="icon-remove bigger-110 red"></i></span>
                    </div>
                </div>

                <div class="edit_form_box">
                    <div class="form_list">
                        <div class="footer-fixed-bottom text-left">
                            <input type="hidden" name="referer" value="{$_SERVER['HTTP_REFERER']}"/>
                            <input type="hidden" name="id" value="{$_GET['id']}" id="id"/>
                            <input type="submit" value="保存" class="btn btns_bg_blue">
                            <a class="btn btns_bg_gray" href="javascript:history.go(-1)">返回</a>
                        </div>
                    </div>
                </div>
            </div>
            <!--表单页面帮助说明-->
            <div class="edit_aside">
                <dl class="help_box">
                    <dt>帮助说明</dt>
                    <dd>
                        <p><i class="icon-angle-right bigger-110"></i>说明</p>
                    </dd>
                </dl>
            </div>
        </div>
    </form>
</div>
