
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="/index/system/test.html" lay-filter="component-form-group">
                                            <div class="layui-form-item">
                                <label class="layui-form-label">ID</label>
                                <div class="layui-input-block">
                                    <input type="text" name="id" value="{$data[id]}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                                                    <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                                                            
                                            <{php}>
                                            $options = app\common\model\Department::getList();
                                            <{/php}>
                                        
                                        <select name="parent_id" lay-verify="">
                                            <option value=""></option>
                                            <{foreach item="val" name="options" key="k"}>
                                                <option value="{$k}" <{if $data[parent_id]=={$k}}>selected<{/if}>>{$val['title']}</option>
                                            <{/foreach}>
                                        </select>
                                                                    </div>
                            </div>
                                                    <div class="layui-form-item">
                                <label class="layui-form-label">标题</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" value="{$data[title]}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                                                    <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                                                            <select name="route" lay-verify="">
                                            <option value=""></option>
                                                                                        <option value="0" <{if $data[route]==0}>selected<{/if}>>下线</option>
                                                                                        <option value="1" <{if $data[route]==1}>selected<{/if}>>上线</option>
                                                                                    </select>
                                                                    </div>
                            </div>
                                    </form>
        </div>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

        /* 自定义验证规则 */
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        /* 监听提交 */
        form.on('submit(component-form)', function(data){
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            return false;
        });
    });
</script>
</body>
</html>
