<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>列表页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>列表页面</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="table" lay-filter="table"></table>
                    <script type="text/html" id="table-toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="add">添加品牌</button>
                        </div>
                    </script>

                    <script type="text/html" id="table-tool">
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var admin = layui.admin
                ,table = layui.table;

        table.render({
            elem: '#brand-table'
            ,url: '/index/brand/index.html'
            ,toolbar: '#table'
            ,title: '列表页面'
            ,cols: [[{"field":"{checkbox}","title":"{checkbox}","fixed":null},{"field":"id","title":"ID"},{"field":"admin_id","title":"\u64cd\u4f5c\u5458","width":"80"},{"field":"title","title":"\u6807\u9898","width":"100"},{"field":"sort","title":"\u6392\u5e8f"},{"field":"is_valid","title":"\u662f\u5426\u4e0a\u7ebf"},{"field":"{tool}","title":"{tool}","fixed":null}]]
            ,page: true
        });

        //头工具栏事件
        table.on('toolbar(brand-table)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'add':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;

            };
        });

        //监听行工具事件
        table.on('tool(brand-table)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>
</body>
</html>
