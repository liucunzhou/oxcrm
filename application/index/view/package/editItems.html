<!-- 面包屑 -->
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>首页</li>
        <li>基本设置</li>
        <li>套餐管理</li>
        <li>编辑套餐项</li>
    </ul>
    <span class="widget-toolbar">
        <a href="javascript:history.go(-1);">
            <span class="glyphicon glyphicon-share-alt"></span>
            <span class="text">返回</span>
        </a>
    </span>
</div>
<div class="page-content">
    <div class="page-header header_title">
        <h3 class="blue">{$_GET['id']?'编辑':'添加'}套餐项</h3>
    </div>
    <!-- 表单 -->
    <form class="ajax_form" method="post" data-action="{:url('doEditItems')}" role="form">
        <div class="edit_box">
            <div class="edit_main">
                <div class="edit_form_box">
                    <label class="edit_name">套餐分类</label>
                    <div class="form_list">
                        <div class="form_list">
                            <select name="category_id" id="category_id" class="cell_ipt" valid-selected="1">
                                <option value="0">--套餐分类--</option>
                                <foreach item="val" name="category">
                                    <option <if condition="$data['category_id'] eq $key" >selected</if> value="{$key}">{$val}</option>
                                </foreach>
                            </select>
                            <div class="tips_info"><span class="tis_import">*</span>套餐分类是必选项</div>
                        </div>
                    </div>
                </div>

                <!-- 门店名称 -->
                <div class="edit_form_box">
                    <label class="edit_name">项目名称</label>
                    <div class="form_list">
                        <input type="text" name="title" id="title" value="{$data['title']}" class="cell_ipt" valid-input="{require:'分类名称必填', len:[30, '长度不能超过30']}">
                        <div class="tips_info"><span class="tis_import">*</span>分类名称不能为空</div>
                    </div>
                </div>

                <div class="edit_form_box">
                    <label class="edit_name">项目价格</label>
                    <div class="form_list">
                        <input type="text" name="price" id="price" value="{$data['price']}" class="cell_ipt" valid-input="{require:'项目价格必填', len:[30, '长度不能超过30']}">
                        <div class="tips_info"><span class="tis_import">*</span>项目价格不能为空</div>
                    </div>
                </div>

                <div class="edit_form_box">
                    <label class="edit_name">有/无效</label>
                    <div class="form_list">
                        <select name="is_valid" id="is_valid" class="cell_ipt select_blur_action" valid-selected="1">
                            <option <if condition="$data['is_valid'] eq '1'">selected</if> value="1">有效</option>
                            <option <if condition="$data['is_valid'] eq '0'">selected</if> value="0">无效</option>
                        </select>
                        <div class="tips_info"><span class="tis_import"></span></div>
                    </div>
                    <div class="tips_box">
                        <span class="tips"><i class="icon-remove bigger-110 red"></i></span>
                    </div>
                </div>

                <div class="edit_form_box">
                    <label class="edit_name">分类排序</label>
                    <div class="form_list">
                        <input type="text" name="sort" id="sort" value="{$data['sort']}" class="cell_ipt" valid-input="{type:['integer','请输入整数']}"/>
                        <div class="tips_info">
                            <span class="tis_import"></span>
                            值为整数,数值越大首页排的越靠前
                        </div>
                    </div>
                    <div class="tips_box">
                        <span class="tips"><i class="icon-remove bigger-110 red"></i></span>
                    </div>
                </div>

                <div class="edit_form_box">
                    <div class="form_list">
                        <div class="footer-fixed-bottom text-left">
                            <input type="hidden" name="referer" value="{$_SERVER['HTTP_REFERER']}"/>
                            <input type="hidden" name="id" value="{$_GET['id']}" id="id"/>
                            <input type="submit" value="保存" class="btn btns_bg_blue">
                            <a class="btn btns_bg_gray" href="javascript:history.go(-1)">返回</a>
                        </div>
                    </div>
                </div>
            </div>

            <!--表单页面帮助说明-->
            <div class="edit_aside">
                <dl class="help_box">
                    <dt>帮助说明</dt>
                    <dd>
                        <p><i class="icon-angle-right bigger-110"></i>说明</p>
                    </dd>
                </dl>
            </div>
        </div>
    </form>
</div>
