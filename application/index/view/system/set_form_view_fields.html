
<table class="layui-table">
    <colgroup>
        <col width="100">
        <col width="100">
        <col>
    </colgroup>
    <thead>
    <tr>
        <th>字段</th>
        <th>字段类型</th>
        <th>显示类型</th>
        <th>验证类型</th>
        <th>显示名称</th>
        <th>提示语</th>
        <th>数据枚举</th>
        <th>数据来源</th>
        <th>查看源码</th>
    </tr>
    </thead>
    <tbody>
        <{foreach item="item" name="data"}>
            <tr>
                <td>{$key}</td>
                <td>{$item}</td>
                <td>
                    <select name="field[{$key}][display]">
                        <option value="0">不显示</option>
                        <option value="text">单行文本</option>
                        <option value="textarea">多行文本</option>
                        <option value="select">选择框</option>
                    </select>
                </td>
                <td>
                    <select name="field[{$key}][validate]">
                        <option value="0">不验证</option>
                        <option value="required">不能为空</option>
                        <option value="phone">电话</option>
                        <option value="number">数字</option>
                        <option value="email">邮箱</option>
                    </select>
                </td>
                <td>
                    <input type="text" name="field[{$key}][title]" placeholder="请输入字段标题" autocomplete="off" class="layui-input">
                </td>
                <td>
                    <input type="text" name="field[{$key}][placeholder]" placeholder="请输入提示语" autocomplete="off" class="layui-input">
                </td>
                <td>
                    <input type="text" name="field[{$key}][enum]" placeholder="第一个代表默认值,用','分开" autocomplete="off" class="layui-input">
                </td>

                <td>
                    <div class="layui-inline">
                        <select name="field[{$key}][source]" class="source">
                            <option value="0">默认</option>
                            <{foreach item="file" name="modelFiles"}>
                            <option value="{$file}">{$key}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </td>
                <td>
                    <a class="layui-btn layui-btn-normal layui-show-code">查看源码</a>
                </td>
            </tr>
        <{/foreach}>
    </tbody>
</table>
