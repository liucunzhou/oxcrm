

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>酒店管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>酒店管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--<div class="layui-card-header">酒店管理</div>-->
                <div class="layui-card-body">
                    <table class="layui-hide" id="hotel-table" lay-filter="hotel-table"></table>

                    <script type="text/html" id="hotel-table-toolbar">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" lay-event="addHotel">添加酒店</button>
                        </div>
                    </script>

                    <script type="text/html" id="hotel-table-tool">
                        <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var admin = layui.admin
                ,table = layui.table;

        table.render({
            elem: '#hotel-table'
            ,url: '{:url("Hotel/index")}'
            ,toolbar: '#hotel-table-toolbar'
            ,title: '酒店数据表'
            ,cols: [[
                {field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'title', title:'酒店名称', edit: 'text'}
                ,{field:'sort', title:'排序', width:80, edit: 'text', sort: true}
                ,{field:'create_time', title:'创建时间', width:180}
                ,{fixed: 'right', title:'操作', toolbar: '#hotel-table-tool', width:80}
            ]]
            ,page: true
        });

        //头工具栏事件
        var addHotelUrl = '{:url("Hotel/addHotel")}';
        var height = window.innerHeight;
        var width = window.innerWidth * 0.6;
        table.on('toolbar(hotel-table)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'addHotel':
                    layer.open({
                        type: 2,
                        title: '添加酒店',
                        content: addHotelUrl,
                        area: [width+'px',height+'px'],
                        offset:'rb'
                    });
                    break;

            };
        });

        table.on('edit(hotel-table)', function(obj){
            var url = '{:url("Hotel/doEditHotel")}';
            layui.$.post(url, obj.data, function(res){
                layer.msg(res.msg);
            })
        });

        //监听行工具事件
        table.on('tool(hotel-table)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('确定删除本行么?', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){

                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });

    });
</script>
</body>
</html>
