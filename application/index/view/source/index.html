<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>来源管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>来源管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-hide" id="table" lay-filter="table"></table>
                    <script type="text/html" id="table-toolbar">
                        <div class="layui-btn-container">
                            {:button(["event"=>"addSource", "text"=>"添加来源"])}
                        </div>
                    </script>
                    <script type="text/html" id="table-tool">
                        <div class="layui-btn-container">
                            {:button(["event"=>"editSource", "text"=>"编辑", "atype"=>"edit"])}
                            {:button(["event"=>"deleteSource", "text"=>"删除", "atype"=>"delete"])}
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var $ = layui.jquery
            , table = layui.table;

        table.render({
            elem: '#table'
            ,
            url: '/index/source/index.html'
            ,
            height: 'full-100'
            ,
            defaultToolbar: ['filter']
            ,
            toolbar: '#table-toolbar'
            ,
            title: '来源管理'
            ,
            cols: [[{"field": "id", "title": "ID", "width": 80}, {
                "field": "parent_id",
                "title": "\u5e73\u53f0"
            }, {"field": "title", "title": "\u6765\u6e90"}, {
                "field": "alias",
                "title": "\u522b\u540d",
                "width": 120
            }, {"field": "sort", "title": "\u6392\u5e8f", "width": 80}, {
                "field": "is_valid",
                "title": "\u72b6\u6001",
                "width": 80
            }, {"field": "create_time", "title": "\u521b\u5efa\u65f6\u95f4", "width": 180}, {
                "type": "tool",
                "title": "\u64cd\u4f5c",
                "toolbar": "#table-tool",
                "width": 200
            }]]
            ,
            page: true
        });

        var height = window.innerHeight;
        var width = window.innerWidth * 0.6;
        var url = '';
        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var url = '';
            switch (obj.event) {
                case 'addSource':
                    var data = checkStatus.data;
                    url = '/index/source/addsource.html';
                    layer.open({
                        type: 2,
                        title: '添加来源',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(table)', function (obj) {
            var id = obj.data.id;
            switch (obj.event) {
                case 'editSource':
                    url = '/index/source/editsource.html?id='+id;
                    layer.open({
                        type: 2,
                        title: '编辑来源',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
                case 'deleteSource':
                    url = '/index/source/delsource.html';
                    var params = {id:id};
                    $.post(url, params, function (res) {
                        if (res.code == '200') {
                            table.reload("table");
                            layer.closeAll();
                        } else {
                            layer.msg(res.msg);
                        }
                    });
                    break;
            }
            ;
        });

    });
</script>
</body>
</html>
