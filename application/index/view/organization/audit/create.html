<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>创建审核规则</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
    <link rel="stylesheet" href="/assets/style/ox-common.css?1" media="all">
    <link rel="stylesheet" href="/assets/style/jquery-ui.min.css" media="all">
    <script src="/assets/layui/layui.js"></script>
    <script src="/assets/lib/jquery-2.1.4.min.js"></script>
    <script src="/assets/lib/jquery-ui.min.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="/index/organization.audit/doCreate.html" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">规则名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" value="{$data[title]}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">所属公司</label>
                    <div class="layui-input-block">
                        <select name="auth_type" lay-verify="">
                            <option value=""></option>
                            <{foreach name="brands" item="value"}>
                            <option value="{$value.id}" >{$value.title}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">审核顺序</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sequence" value="0" title="水平审核">
                        <input type="radio" name="sequence" value="1" title="顺序审核" checked>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">规则项目</label>
                    <div class="layui-input-block layui-input-flex">
                        <table class="layui-table rule-list">
                            <tr>
                                <td><input type="checkbox" name="rule[]" value="department-1" title="主管审核" lay-skin="primary"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="rule[]" value="department-2" title="大区审核" lay-skin="primary"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="rule[]" value="source" title="渠道审核" lay-skin="primary"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="rule[]" value="pint" title="积点审核" lay-skin="primary"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="rule[]" value="finance" title="财务" lay-skin="primary"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="rule[]" value="accounting" title="会计" lay-skin="primary"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="rule[]" value="cashier" title="出纳" lay-skin="primary"></td>
                            </tr>
                        </table>

                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">审核列表</label>
                    <div class="layui-input-block">

                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">上/下线</label>
                    <div class="layui-input-block">
                        <select name="is_valid" lay-verify="">
                            <option value=""></option>
                            <option value="1" <{if $data[is_valid]==1}>selected<{/if}>>上线</option>
                            <option value="0" <{if $data[is_valid]==0}>selected<{/if}>>下线</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="text" name="sort" value="{$data[sort]}" lay-verify="number" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <input type="hidden" name="id" value="{$data['id']}"/>
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">保存</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
$(function(){
    $(".rule-list tr").sortable();

    layui.use('form', function() {
        var form = layui.form;
        form.render(null, 'component-form-group');
        /* 监听提交 */
        form.on('submit(form-submit)', function (data) {
            var url = data.form.action;
            var params = data.field;
            $.post(url, params, function (res) {
                if (res.code == '200') {
                    parent.layui.table.reload("table");
                    parent.layer.closeAll();
                } else {
                    layer.msg(res.msg);
                }
            });

            return false;
        });
    });
});
</script>
</body>
</html>
