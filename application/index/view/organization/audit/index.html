<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审核管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>模块管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" id="advance-search" action="{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input type="text" name="title" lay-verify="0" placeholder="名称" autocomplete="off" class="layui-input">
                            </div>

                            <div class="layui-inline">
                                <input type="text" name="route" lay-verify="0" placeholder="路由" autocomplete="off" class="layui-input">
                            </div>

                            <div class="layui-inline ">
                                <button class="layui-btn" lay-submit="" lay-filter="form-submit">搜索</button>
                                <button class="layui-btn" lay-submit="" lay-filter="form-reset">重置</button>
                            </div>
                        </div>
                    </form>

                    <table class="layui-hide" id="table" lay-filter="table"></table>
                    <script type="text/html" id="table-toolbar">
                        <div class="layui-btn-container">
                            {:button(["event"=>"addAuth", "text"=>"添加功能"])}
                        </div>
                    </script>
                    <script type="text/html" id="table-tool">
                        <div class="layui-btn-container">
                            {:button(["event"=>"editAuth", "text"=>"编辑", "atype"=>"edit"])}
                            {:button(["event"=>"deleteAuth", "text"=>"删除", "atype"=>"delete"])}
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var $ = layui.jquery
            ,table = layui.table;

        table.render({
            elem: '#table',
            url: "{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}",
            height: 'full-100',
            defaultToolbar: ['filter'],
            toolbar: '#table-toolbar',
            title: '模块管理',
            cols: [[
                {
                    "field": "id",
                    "title": "ID",
                    "width": 60
                }, {
                    "field": "parent_id",
                    "title": "模块",
                    "width": 100
                }, {
                    "field": "title",
                    "title": "事件"
                }, {
                    "field": "route",
                    "title": "路由"
                }, {
                    "field": "is_menu",
                    "title": "是否菜单",
                    "width": 100
                }, {
                    "field": "is_valid",
                    "title": "状态",
                    "width": 80
                }, {
                    "field": "sort",
                    "title": "排序",
                    "width": 80
                }, {"field": "create_time", "title": "\u521b\u5efa\u65f6\u95f4", "width": 165}, {
                    "type": "tool",
                    "title": "操作",
                    "toolbar": "#table-tool",
                    "width": 160
                }
            ]]
            ,page: true
        });

        var height = window.innerHeight;
        var width = window.innerWidth * 0.6;
        var url = '';
        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var url = '';
            switch (obj.event) {
                case 'addAuth':
                    var data = checkStatus.data;
                    url = '/index/organization.auth/addauth.html';
                    layer.open({
                        type: 2,
                        title: '添加模块/事件',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(table)', function (obj) {
            var id = obj.data.id;
            switch (obj.event) {
                case 'editAuth':
                    url = '/index/organization.auth/editauth.html?id=' + id;
                    layer.open({
                        type: 2,
                        title: '编辑',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
                case 'deleteAuth':
                    if(id == undefined) {
                        layer.msg("请选择要删除的事件");
                        return false;
                    }

                    url = '/index/organization.auth/deleteAuth.html?id=' + id;
                    $.post(url, {id:id}, function (res) {
                        if(res.code == '200') {
                            table.reload("table");
                            layer.closeAll();
                        } else {
                            layer.msg(res.msg);
                        }
                    });
                    break;
                    break;
            };
        });

    });
</script>
</body>
</html>
