<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工离职</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('User/doLeave')}" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">选择员工</label>
                    <div class="layui-input-block">
                        <select name="staff" id="staff">
                            <option value="0">--选择员工--</option>
                            <{foreach item="val" name="staffs"}>
                                <option value="{$val['id']}">{$val['realname']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <input type="hidden" name="id" id="id" value="{$Request.param.id}" />
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function () {
        var $ = layui.$
            ,form = layui.form;

        form.render(null, 'component-form-group');
        /* 监听提交 */
        form.on('submit(form-submit)', function (data) {
            var url = data.form.action;
            var params = data.field;
            $.post(url, params, function(result){
                console.log(result);
                alert(result.msg);
                if(result.code == '200') {
                    parent.window.location.reload();
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
