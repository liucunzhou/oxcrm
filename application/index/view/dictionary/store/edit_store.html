<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>更新门店信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('/index/dictionary.store/doEditStore')}" lay-filter="component-form-group">
                <div class="layui-form-item">
                    <label class="layui-form-label">品牌名称</label>
                    <div class="layui-input-block">
                        <select name="brand_id" id="brand_id">
                            <option value="0">--请选择品牌--</option>
                            <{foreach item="val" name="brands"}>
                            <option value="{$val['id']}" <{eq name="data['brand_id']" value="$val['id']"}>selected<{/eq}>>{$val['title']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">酒店名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" value="{$data[title]}" lay-verify="0" placeholder="酒店名称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">公司名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="bank_company" value="{$data[bank_company]}" lay-verify="required" placeholder="公司名称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">银行账户</label>
                    <div class="layui-input-block">
                        <input type="text" name="bank_account" value="{$data[bank_account]}" lay-verify="required" placeholder="银行账户" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">银行名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="bank_name" value="{$data[bank_name]}" lay-verify="required" placeholder="银行名称" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">所在省份</label>
                    <div class="layui-input-block">
                        <select name="province_id" id="province_id" lay-filter="province_id">
                            <option value="0"></option>
                            <{foreach item="val" name="provinces"}>
                            <option value="{$val['id']}" <{eq name="data['province_id']" value="$val['id']"}>selected<{/eq}>>{$val['shortname']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">所在城市</label>
                    <div class="layui-input-block">
                        <select name="city_id" id="city_id" lay-filter="city_id">
                            <option value="0"></option>
                            <{foreach item="val" name="cities"}>
                            <option value="{$val['id']}" <{eq name="data['city_id']" value="$val['id']"}>selected<{/eq}>>{$val['shortname']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">所在区/县</label>
                    <div class="layui-input-block">
                        <select name="area_id" id="area_id">
                            <option value="0"></option>
                            <{foreach item="val" name="areas"}>
                            <option value="{$val['id']}" <{eq name="data['area_id']" value="$val['id']"}>selected<{/eq}>>{$val['shortname']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">是否一站式</label>
                    <div class="layui-input-block">
                        <select name="is_entire" id="is_entire">
                            <option value="0"
                            <{eq name="data['is_entire']" value="0"}>selected<{/eq}>>否</option>
                            <option value="1"
                            <{eq name="data['is_entire']" value="1"}>selected<{/eq}>>是</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">上线/下线</label>
                    <div class="layui-input-block">
                        <select name="is_valid" id="is_valid">
                            <option value="0"
                            <{eq name="data['is_valid']" value="0"}>selected<{/eq}>>下线</option>
                            <option value="1"
                            <{eq name="data['is_valid']" value="1"}>selected<{/eq}>>上线</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="text" name="sort" value="{$data['sort']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <input type="hidden" name="id" value="{$data['id']}"/>
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">立即提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'laytpl'], function () {
        var $ = layui.$
            , layer = layui.layer
            , form = layui.form
            , laytpl = layui.laytpl;

        form.render(null, 'component-form-group');

        /* 自定义验证规则 */
        form.verify({
            title: function (value) {
                if (value.length < 5) {
                    return '标题至少得5个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });

        form.on("select(province_id)", function (data) {
            var url = '{:url("Region/getCityList")}';
            $.post(url, {id:data.value}, function (result) {
                var getTpl = optionsTpl.innerHTML;
                laytpl(getTpl).render(result, function(html){
                    $("#city_id").html(html);
                    form.render("select");
                });

            })
        });

        form.on("select(city_id)", function (data) {
            var url = '{:url("Region/getAreaList")}';
            $.post(url, {id:data.value}, function (result) {
                var getTpl = optionsTpl.innerHTML;
                laytpl(getTpl).render(result, function(html){
                    $("#area_id").html(html);
                    form.render("select");
                });

            })
        });

        /* 监听提交 */
        form.on('submit(form-submit)', function (data) {
            var url = data.form.action;
            var params = data.field;
            $.post(url, params, function (res) {
                if (res.code == '200') {
                    parent.layui.table.reload("table");
                    parent.layer.closeAll();
                } else {
                    layer.msg(res.msg);
                }
            });
            return false;
        });
    });
</script>
<script id="optionsTpl" type="text/html">
    <option></option>
    {{#  layui.each(d, function(index, item){ }}
    <option value="{{ index }}">{{ item.shortname }}</option>
    {{#  }); }}
</script>
</body>
</html>
