<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>来源管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>来源管理</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <ul class="layui-tab-title">
                        <{foreach name="tabs" item="val"}>
                            <{if $val['checked'] == '1'}>
                                <li class="layui-this">
                                    <a href="{$val.url}">{$val.text}</a>
                                </li>
                            <{else /}>
                                <li>
                                    <a href="{$val.url}">{$val.text}</a>
                                </li>
                            <{/if}>
                        <{/foreach}>
                    </ul>
                    <table class="layui-hide" id="table" lay-filter="table"></table>
                    <script type="text/html" id="table-toolbar">
                        <div class="layui-btn-container">
                            {:button(["event"=>"addSource", "text"=>"添加来源"])}
                        </div>
                    </script>
                    <script type="text/html" id="table-tool">
                        <div class="layui-btn-container">
                            {:button(["event"=>"editSource", "text"=>"编辑", "atype"=>"edit"])}
                            {:button(["event"=>"deleteSource", "text"=>"删除", "atype"=>"delete"])}
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var $ = layui.jquery
            , table = layui.table;

        table.render({
            elem: '#table',
            url: "{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}",
            height: 'full-100',
            defaultToolbar: ['filter'],
            toolbar: '#table-toolbar',
            title: '来源管理',
            cols: [[
                {"field": "id", "title": "ID", "width": 80},
                {"field": "title", "title": "平台来源"},
                {"field": "sort", "title": "排序", "width": 80},
                {"field": "is_valid", "title": "状态", "width": 80},
                {"field": "create_time", "title": "创建时间", "width": 180},
                {"type": "tool", "title": "操作", "toolbar": "#table-tool", "width": 200}
            ]],
            page: true,
            limit: 30,
            limits: [30,50]
        });

        var height = window.innerHeight;
        var width = window.innerWidth * 0.6;
        var url = '';
        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var url = '';
            switch (obj.event) {
                case 'addSource':
                    var data = checkStatus.data;
                    url = '/index/dictionary.source/addsource.html';
                    layer.open({
                        type: 2,
                        title: '添加来源',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(table)', function (obj) {
            var id = obj.data.id;
            switch (obj.event) {
                case 'editSource':
                    url = '/index/dictionary.source/editsource.html?id='+id;
                    layer.open({
                        type: 2,
                        title: '编辑来源',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
                case 'deleteSource':
                    url = '/index/dictionary.source/deletesource.html';
                    var params = {id:id};
                    $.post(url, params, function (res) {
                        if (res.code == '200') {
                            table.reload("table");
                            layer.closeAll();
                        } else {
                            layer.msg(res.msg);
                        }
                    });
                    break;
            }
            ;
        });

    });
</script>
</body>
</html>
