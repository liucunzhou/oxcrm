<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分配到门店销售</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('Customer/doAssignToStoreStaff')}" lay-filter="component-form">

                <div class="layui-collapse" lay-accordion>
                    <{foreach name="stores" item="val"}>
                    <div class="layui-colla-item">
                        <h2 class="layui-colla-title">{$val['title']}</h2>
                        <div class="layui-colla-content">
                            <{foreach name="val['users']" item="user"}>
                                <input type="radio" name="staff" value="{$user['id']}" title="{$user['realname']}">
                            <{/foreach}>
                        </div>
                    </div>
                    <{/foreach}>
                </div>


                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <input type="hidden" name="ids" id="ids" value="{$Request.param.ids}" />
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="create-form">立即分配</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function () {
        var $ = layui.$
                ,laydate = layui.laydate
                ,form = layui.form;

        form.render(null, 'component-form');
        /* 监听提交 */
        form.on('submit(component-form)', function (data) {
            if(data.code == '200') {
                alert(data.msg);
                parent.window.location.reload();
            }
            return false;
        });
    });
</script>
</body>
</html>
