<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客资公海</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>客资公海</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <!--<div class="layui-card-header">酒店管理</div>-->
                <div class="layui-card-body">
                    <table class="layui-hide" id="table" lay-filter="table"></table>

                    <script type="text/html" id="toolbar">
                        <div class="layui-btn-container">
                            <a class="layui-btn layui-btn-sm" lay-event="doApply">申请回访</a>
                        </div>
                    </script>

                    <script type="text/html" id="tool">
                        <a class="layui-btn layui-btn-xs" lay-event="visitLogs">回访记录</a>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
        var $ = layui.jquery
            ,table = layui.table;
        table.render({
            elem: 'table'
            ,url: '{$Think.server.REQUEST_URI}'
            ,toolbar: '#toolbar'
            ,height: 'full-100'
            ,title: '客资公海'
            ,defaultToolbar: ['filter']
            ,cols: [[
                {
                    "type": "checkbox",
                    "width": 50,
                    "fixed": "left"
                }, {
                    "field": "visit_amount",
                    "title": "回访",
                    "width": 60,
                    "align": "center",
                    "event": "visitLogs",
                }, {
                    "field": "realname",
                    "title": "客户姓名",
                    "width": 88,
                    "align": "center"
                }, {
                    "field": "mobile",
                    "title": "手机号",
                    "width": 108,
                    "align": "center"
                }, {
                    "field": "banquet_size",
                    "title": "桌数",
                    "width": 60,
                    "align": "center"
                }, {
                    "field": "budget",
                    "title": "预算",
                    "width": 90,
                    "align": "center"
                },{
                    "field": "wedding_date",
                    "title": "订婚日期",
                    "width": 106,
                    "align": "center"
                }, {
                    "field": "zone",
                    "title": "区域",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "hotel_id",
                    "title": "酒店",
                    "width": 200,
                    "align": "center"
                }, {
                    "field": "source_id",
                    "title": "客资来源",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "intention_status",
                    "title": "回访状态",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "news_type",
                    "title": "信息类型",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "remark",
                    "title": "备注"
                }, {
                    "field": "create_time",
                    "title": "创建日期",
                    "width": 165
                }
            ]]
            ,page: true
        });

        var getSelectedIds = function (jsonArr) {
            var ids = [];
            jsonArr.forEach(function (value, key) {
                ids.push(value.id)
            });

            return ids.join(',');
        }

        var height = window.innerHeight;
        var width = window.innerWidth * 0.6;
        var url = '';
        //头工具栏事件
        table.on('toolbar(table)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            var checkedboxes = checkStatus.data;
            var ids = '';
            var url = '';
            switch(obj.event){
                case 'doApply':
                    if (checkedboxes.length < 1) {
                        layer.msg("请先选择要分配的客资");
                        return false;
                    }

                    ids = getSelectedIds(checkedboxes);
                    url = '/index/customer/doapply.html';
                    $.post(url,{ids:ids}, function(res){
                        if(res.code == '200') {
                            layer.msg(res.msg);
                            table.reload("table")
                        } else {
                            layer.msg(res.msg);
                        }
                    });
                    break;

            };
        });

        //监听行工具事件
        table.on('tool(table)', function(obj){
            var member_id = obj.data.id;
            switch (obj.event) {
                case 'visitLogs':
                    url = '/index/customer/visitLogs.html?member_id=' + member_id;
                    layer.open({
                        type: 2,
                        title: '回访记录',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
            };
        });



    });
</script>
</body>
</html>
