<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的客资</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的客资</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label"></label>
                            <div class="layui-input-block">
                                <input type="text" name="" value="{$data[]}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                    </form>

                    <div class="layui-tab">
                        <ul class="layui-tab-title">
                            <{foreach name="tabs" item="val"}>
                                <{if $val['checked'] == '1'}>
                                    <li class="layui-this">
                                        <a href="{$val.url}">{$val.text}</a>
                                    </li>
                                <{else /}>
                                    <li>
                                        <a href="{$val.url}">{$val.text}</a>
                                    </li>
                                <{/if}>
                            <{/foreach}>
                        </ul>
                    </div>
                    <table class="layui-hide" id="table" lay-filter="table"></table>
                    <script type="text/html" id="table-toolbar">
                        <div class="layui-btn-container">
                            {:button(["event"=>"searchCustomer", "text"=>"高级搜索"])}
                            {:button(["event"=>"addCustomer", "text"=>"添加客资"])}
                            {:button(["event"=>"assignToStoreStaff", "text"=>"分配到门市"])}
                            {:button(["event"=>"createOrder", "text"=>"生成订单"])}
                        </div>
                    </script>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function () {
        var $ = layui.jquery
            ,table = layui.table;

        table.render({
            elem: '#table'
            ,url: '{$Think.server.REQUEST_URI}'
            ,height: 'full-100'
            ,defaultToolbar: ['filter']
            ,toolbar: '#table-toolbar'
            ,title: '我的客资'
            ,cols: [[
                {
                    "type": "checkbox",
                    "width": 50,
                    "fixed": "left"
                }, {
                    "field": "visit_amount",
                    "title": "回访",
                    "width": 60,
                    "align": "center",
                    "event": "visitCustomer",
                }, {
                    "field": "realname",
                    "title": "客户姓名",
                    "width": 88,
                    "align": "center"
                }, {
                    "field": "mobile",
                    "title": "手机号",
                    "width": 108,
                    "align": "center"
                }, {
                    "field": "banquet_size",
                    "title": "桌数",
                    "width": 60,
                    "align": "center"
                }, {
                    "field": "budget",
                    "title": "预算",
                    "width": 90,
                    "align": "center"
                },{
                    "field": "wedding_date",
                    "title": "订婚日期",
                    "width": 106,
                    "align": "center"
                }, {
                    "field": "zone",
                    "title": "区域",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "hotel_id",
                    "title": "酒店",
                    "width": 200,
                    "align": "center"
                }, {
                    "field": "source_id",
                    "title": "客资来源",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "intention_status",
                    "title": "回访状态",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "news_type",
                    "title": "信息类型",
                    "width": 100,
                    "align": "center"
                }, {
                    "field": "remark",
                    "title": "备注"
                }, {
                    "field": "create_time",
                    "title": "创建日期",
                    "width": 165
                }
            ]]
            ,page: true
            ,limit: 15
            ,limits: [15,20,30]
        });

        var getSelectedIds = function (jsonArr) {
            var ids = [];
            jsonArr.forEach(function (value, key) {
               ids.push(value.id)
            });

            return ids.join(',');
        }

        var height = window.innerHeight;
        var width = window.innerWidth * 0.6;
        var url = '';
        //头工具栏事件
        table.on('toolbar(table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            var checkedboxes = checkStatus.data;
            var url = '';
            var ids = '';
            switch (obj.event) {
                case "searchCustomer":
                    url = '/index/search/customer.html';
                    layer.open({
                        type: 2,
                        title: '高级搜索',
                        area: [width + 'px', '330px'],
                        content: url
                    });
                    break;
                case 'addCustomer':
                    url = '/index/customer/addcustomer.html';
                    layer.open({
                        type: 2,
                        title: '添加客户',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
                case 'assignToStoreStaff':
                    if(checkedboxes.length < 1) {
                        layer.msg("请先选择要分配的客资");
                        return false;
                    }
                    ids = getSelectedIds(checkedboxes);
                    url = '/index/customer/assigntostorestaff.html?ids='+ids;
                    layer.open({
                        type: 2,
                        title: '分发到门市销售',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
                case 'createOrder':
                    if (checkedboxes.length < 1) {
                        layer.msg("请先选择要分配的客资");
                        return false;
                    }

                    var order_status = checkedboxes.order_status;
                    if(order_status == '1') {
                        layer.msg("该客资已经已经成单");
                        return false;
                    }

                    ids = getSelectedIds(checkedboxes);
                    url = '/index/order/createorder.html?id=' + ids;
                    layer.open({
                        type: 2,
                        title: '生成订单',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;

            };
        });

        //监听行工具事件
        table.on('tool(table)', function (obj) {
            var id = obj.data.id;
            var member_id = obj.data.member_id;
            switch (obj.event) {
                case 'editCustomer':
                    url = '/index/customer/editcustomer.html?member_id=' + member_id;
                    layer.open({
                        type: 2,
                        title: '编辑',
                        content: url,
                        area: [width + 'px', height + 'px'],
                        offset: 'rb'
                    });
                    break;
                case 'visitCustomer':
                    url = '/index/customer/visitcustomer.html?allocate_id=' + id + '&member_id=' + member_id;
                    layer.open({
                        type: 2,
                        title: '回访',
                        content: url,
                        area: [window.innerWidth + 'px', window.innerHeight + 'px'],
                        offset: 'rb'
                    });
                    break;
                case 'visitLogs':
                    id = obj.data.member_id;
                    url = '/index/customer/visitlogs.html?id=' + id;
                    layer.open({
                        type: 2,
                        title: '回访记录',
                        content: url,
                        area: [window.innerWidth + 'px', window.innerHeight + 'px'],
                        offset: 'rb'
                    });
                    break;
            };
        });

    });
</script>
</body>
</html>
