<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>更新客户信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <form class="layui-form" method="post" action="{:url('Customer/doEditCustomer')}" lay-filter="component-form-group">
                <{if $action=='add'}>
                    <div class="layui-form-item">
                        <label class="layui-form-label">客资来源</label>
                        <div class="layui-input-block">
                            <select name="source_id" id="source_id">
                                <option value="0">--选择来源--</option>
                                <{foreach name="sources" item="val"}>
                                    <{if $data['source_id']==$val['id']}>
                                        <option value="{$val['id']}" selected>{$val['title']}</option>
                                    <{else /}>
                                        <option value="{$val['id']}">{$val['title']}</option>
                                    <{/if}>
                                <{/foreach}>
                            </select>
                        </div>
                    </div>
                <{else /}>
                    <div class="layui-form-item">
                        <label class="layui-form-label">客资来源</label>
                        <div class="layui-input-block">
                            <input type="text" disabled value="{$sources[$data['source_id']]['title']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                <{/if}>

                <div class="layui-form-item">
                    <label class="layui-form-label">客户姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realname" value="{$data['realname']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <{if $action=='add'}>
                    <div class="layui-form-item">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="mobile" value="{$data['mobile']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                <{else /}>
                    <div class="layui-form-item">
                        <label class="layui-form-label">联系电话</label>
                        <div class="layui-input-block">
                            <input type="text" disabled value="{$data['mobile']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                <{/if}>

                <div class="layui-form-item">
                    <label class="layui-form-label">信息类型</label>
                    <div class="layui-input-block">
                        <select name="news_type" id="news_type" class="input-field">
                            <option value="0" <{if $data['news_type']==0}>selected<{/if}>>婚宴信息</option>
                            <option value="1" <{if $data['news_type']==1}>selected<{/if}>>婚庆信息</option>
                            <option value="2" <{if $data['news_type']==2}>selected<{/if}>>一站式</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">咨询酒店</label>
                    <div class="layui-input-block">
                        <select name="hotel_id" id="hotel_id" lay-verify="required" lay-search>
                            <option value="0">--请选择酒店--</option>
                            <{foreach name="hotels" item="val"}>
                                <option value="{$val['id']}" <{if $data['hotel_id']==$val['id']}>selected<{/if}>>{$val['title']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">桌数</label>
                    <div class="layui-input-block">
                        <input type="text" name="banquet_size" value="{$data['banquet_size']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">预算</label>
                    <div class="layui-input-block">
                        <input type="text" name="budget" value="{$data['budget']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">区域</label>
                    <div class="layui-input-block">
                        <input type="text" name="zone" value="{$data['zone']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">婚期</label>
                    <div class="layui-input-block">
                        <input type="text" name="wedding_date" value="{$data['wedding_date']}" id="wedding_date" lay-verify="0" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">其他联系</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile1" value="{$data['mobile1']}" lay-verify="0" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="remark">{$data['remark']}</textarea>
                    </div>
                </div>

                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <input type="hidden" name="id" value="{$data['id']}"/>
                        <div class="layui-footer" style="left: 0;">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function () {
        var $ = layui.jquery
            ,laydate = layui.laydate
            ,form = layui.form;

        form.render(null, 'component-form-group');
        laydate.render({
            elem: '#wedding_date',
            type: 'date'
        });


        /* 监听提交 */
        form.on('submit(form-submit)', function (data) {
            var url = data.form.action;
            var params = data.field;
            $.post(url, params, function (res) {
                if (res.code == '200') {
                    parent.layui.table.reload("table");
                    parent.layer.closeAll();
                } else {
                    layer.msg(res.msg);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
