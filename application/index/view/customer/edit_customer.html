<div class="modal-box">
    <!-- 表单 -->
    <form class="modal-form" method="post" data-action="{:url('Customer/doEditCustomer')}" role="form">
        <div class="side-modal-box">
            <div class="page-header header_title">
                <h4 class="blue">{$Request.param.id?'编辑':'添加'}客户信息</h4>
            </div>
            <div class="form-block">
                <div class="form-group">
                    <label>
                        <span class="tis_import">*</span>
                        <span>发布员信息</span>
                    </label>
                    <div class="input-box">
                        <select name="from_id" id="from_id" class="input-field">
                            <option value="0">--选择发布者--</option>
                            <{foreach name="users" item="val"}>
                                <option value="{$val['id']}" <{if $data['from_id'] == $val['id']}>selected<{/if}>>{$val['realname']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <span class="tis_import">*</span>
                        <span>客资来源</span>
                    </label>
                    <div class="input-box">
                        <select name="source_id" id="source_id" class="input-field">
                            <option value="0">--选择来源--</option>
                            <{foreach name="sources" item="val"}>
                                <option value="{$val['id']}" <{if $data['source_id']==$val['id']}>selected<{/if}>>{$val['title']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span>客户姓名</span>
                    </label>
                    <div class="input-box">
                        <input type="text" name="realname" value="{$data['realname']}" class="input-field">
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <span>联系电话</span>
                    </label>
                    <div class="input-box">
                        <input type="text" name="mobile" value="{$data['mobile']}" class="input-field">
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <span>信息类型</span>
                    </label>
                    <div class="input-box">
                        <select name="news_type" id="news_type" class="input-field">
                            <option value="0" <{if $data['news_type']==0}>selected<{/if}>>婚宴信息</option>
                            <option value="1" <{if $data['news_type']==1}>selected<{/if}>>婚庆信息</option>
                            <option value="2" <{if $data['news_type']==1}>selected<{/if}>>婚宴转婚庆</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <span>咨询酒店</span>
                    </label>
                    <div class="input-box">
                        <select name="hotel_id" id="hotel_id" class="input-field">
                            <option value="0">--请选择酒店--</option>
                            <{foreach name="hotels" item="val"}>
                                <option value="{$val['id']}" <{if $data['hotel_id']==$val['id']}>selected<{/if}>>{$val['title']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>
                        <span>宴会规模</span>
                    </label>
                    <div class="input-box">
                        <input type="text" name="banquet_size" value="{$data['banquet_size']}" class="input-field">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span>预算</span>
                    </label>
                    <div class="input-box">
                        <input type="text" name="budget" value="{$data['budget']}" class="input-field">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span>发布状态</span>
                    </label>
                    <div class="input-box">
                        <select name="is_valid" id="is_valid" class="input-field">
                            <option value="0" <{if $data['is_valid']==0}>selected<{/if}>>未发布</option>
                            <option value="1" <{if $data['is_valid']==1}>selected<{/if}>>已发布</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span>跟进状态</span>
                    </label>
                    <div class="input-box">
                        <select name="intention_status" id="intention_status" class="input-field">
                            <option value="0">未跟进</option>
                            <{foreach name="intentions" item="val"}>
                                <option value="{$val['id']}" <{if $data['intention_status']==$val['id']}>selected<{/if}>>{$val['title']}</option>
                            <{/foreach}>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span>区域</span>
                    </label>
                    <div class="input-box">
                        <input type="text" name="zone" value="{$data['zone']}" class="input-field">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span>婚期</span>
                    </label>
                    <div class="input-box">
                        <input type="text" name="wedding_date" value="{$data['wedding_date']}" class="input-field">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span>其他联系</span>
                    </label>
                    <div class="input-box">
                        <input type="text" name="mobile2" value="{$data['mobile1']}" class="input-field">
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <span>备注</span>
                    </label>
                    <div class="input-box">
                        <textarea class="input-field" name="remark">{$data['remark']}</textarea>
                    </div>
                </div>
            </div>

            <div class="side-modal-foot">
                <input type="hidden" name="id" id="id" value="{$Request.param.id}" />
                <div class="btn btn-sm btn-info form-side-submit">保存</div>
                <div class="btn btn-sm form-side-cancel">取消</div>
            </div>
        </div>
    </form>
</div>
