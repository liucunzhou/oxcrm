<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的客资</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/assets/style/admin.css?{:time()}" media="all">
</head>
<body class="layui-bg-white">

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>我的客资</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-tab">
                <ul class="layui-tab-title">
                    <{foreach name="tabs" item="val"}>
                        <{if $val['checked'] == '1'}>
                            <li class="layui-this">
                                <a href="{$val.url}">{$val.text}</a>
                            </li>
                        <{else /}>
                            <li>
                                <a href="{$val.url}">{$val.text}</a>
                            </li>
                        <{/if}>
                    <{/foreach}>
                </ul>
            </div>
            <div id="layui-card-list"></div>
        </div>
    </div>
</div>

<div class="tab-bar">
    <div class="item"><a href="{:url('customer/seas')}">客资公海</a></div>
    <div class="item active">我的客资</div>
    <div class="item"><a href="{:url('order/index')}">我的订单</a></div>
    <div class="item"><a href="{:url('user/info')}">个人中心</a></div>
</div>

<a class="float-left" href="{:url('Customer/addCustomer')}">
    <i class="layui-icon">&#xe654;</i>
</a>

<script src="/assets/layui/layui.js"></script>
<script>
    layui.config({
        base: '/assets/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'flow'], function(){
        var $ = layui.jquery; //不用额外加载jQuery，flow模块本身是有依赖jQuery的，直接用即可。
        var flow = layui.flow;

        flow.load({
            elem: '#layui-card-list' //指定列表容器
            ,done: function(page, next){ //到达临界点（默认滚动触发），触发下一页
                var lis = [];
                //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
                $.get("{:htmlspecialchars_decode($_SERVER['REQUEST_URI'])}?page="+page, function(res){
                    //假设你的列表返回在data集合中
                    layui.each(res.data, function(index, item){
                        var bg = '';
                        if(index%2 == 0){
                            bg = 'layui-bg-blue';
                        }
                        var tpl = '<div class="layui-card ' + bg + '">' +
                                '<div class="layui-card-header">' +
                                '<div class="layui-card-title">' + item.mobile + '</div>' +
                                '<a class="layui-badge" href="/index/customer/visitcustomer.html?member_id=' + item.member_id + '">' + item.visit_amount +'</a>' +
                                '</div>' +
                                '<div class="layui-card-body">' +
                                '<div class="layui-row">' +
                                '<div class="layui-col-xs6">姓名：' + item.realname + ' </div>' +
                                '<div class="layui-col-xs6">婚期： ' + item.wedding_date + '</div>' +
                                '<div class="layui-col-xs6">桌数：' + item.banquet_size + ' </div>' +
                                '<div class="layui-col-xs6">预算：' + item.budget + ' </div>' +
                                '</div>' +
                                '<div class="layui-row layui-line">' +
                                '<div class="layui-col-xs12">来源：' + item.source_text + ' </div>' +
                                '<div class="layui-col-xs12">意向：' + item.active_status + ' </div>' +
                                '<div class="layui-col-xs12">创建时间：' + item.create_time + ' </div>' +
                                '<div class="layui-col-xs12">备注：' + item.remark + ' </div>' +
                                '</div>' +
                                '</div>' +
                                '</div>';
                        lis.push(tpl);
                    });

                    //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                    //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                    next(lis.join(''), page < res.pages);
                });
            }
        });
    });
</script>
</body>
</html>
